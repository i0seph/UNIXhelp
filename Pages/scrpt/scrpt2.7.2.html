<H1>쉘 스크립트안에 텍스트 끼워넣기</H1>

<P>
일반적으로 스크립트에서 다른 문서의 내용을 끼워넣으려면, 
방향 전환 기능을 사용합니다.</p>

<P><SAMP>&lt;&lt;</SAMP> 기호가 사용되지요. 사용예:</p>

<PRE WIDTH=80>   #!/bin/sh
   # 이것은 한 명령을 실행 하기 전에 텍스트를 보여줍니다.
   cat &lt;&lt; EOF
   이것은 스크립트 안의 텍스트 예제입니다.
   이 내용을 보여주고 test_version 명령을 실행 합니다.
   EOF
   exec /usr/local/test/bin/test_version
</PRE>
