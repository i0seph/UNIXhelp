<H1>eval 명령 사용하기</H1>

<P>
사용자의 입력을 받아서, 그것 그대로 실행 - 즉, 입력된 명령과 
그 인자까지 모두 하나의 변수로 처리해서 실행할 수 있습니다.
이때, <samp>eval</samp> 명령을 사용합니다. 사용예:</p>

<PRE WIDTH=80>   #!/bin/sh
   echo "명령을 입력하세요:"
   read command
   eval $command
</PRE>
