<H1>수식 계산</H1>

<P>
쉘 스크립트에서는 내부적으로 수식 계산 기능을 제공하고 있지 
않습니다. 그래서, expr 명령을 사용해서, 수식 계산을 합니다.
자세한 사항은 
<A HREF="http://unixhelp.ed.ac.uk/CGI/man-cgi?expr">expr 설명서</A>를 
참조하십시오.
