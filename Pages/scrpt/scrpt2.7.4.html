<H1>exec 명령 사용하기</H1>

<P><SAMP>exec</SAMP> 명령은 
새로운 프로세스를 만들어 실행 하지 않고, 
현재 프로세스에서 한 명령을 실행하는데 사용합니다. 사용예:</P>

<PRE WIDTH=80>   <STRONG>exec zmail -visual</STRONG>
</PRE>

<P>
이것은 현재 쉘 프로세스를 zmail로 바꿉니다. 
즉, zmail이 종료되면, 현재 프로세스가 종료되기 때문에, 
쉘이 종료되는 것과 같은 효과가 나겠지요.</P>
