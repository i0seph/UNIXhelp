<H1>디버깅 옵션</H1>

<P>
다음 옵션들을, 명령행에서 직접 지정해서 
사용하든지, 쉘 스크립트 안에서 <STRONG>set</STRONG> 명령을 
이용해서 지정하든지 해서, 디버깅 할 때 사용할 수 있습니다.</p>

<PRE WIDTH=80>   <STRONG>-e</STRONG> non-interactive 모드에서, 오류가 있으면,
      즉시 마친다.

   <STRONG>-v</STRONG> 사용자 입력 부분을 그대로 출력한다.

   <STRONG>-n</STRONG> 명령들을 읽기만 하고 실행하지는 않는다.
</PRE>
