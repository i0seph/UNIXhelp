<H1>쉘 스크립트 만들기</H1>

<P>
쉘 스크립트는 일반적으로 
<A HREF="../editors/index.html">문서편집기</A>를 이용해서 
만들어 집니다. 문서편집기로 쉘 스크립트를 만들고하는 파일을 열어서, 
적당한 내용을 입력하고, 저장하고 끝내면 됩니다.
