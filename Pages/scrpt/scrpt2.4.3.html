<H1><SAMP>||</SAMP> 연산자</H1>

<P>
<SAMP>||</SAMP> 연산자는 앞 명령의 실행이 실폐로 끝나면, 
다음 명령을 실행합니다. 사용법은 다음과 같습니다.</p>

<PRE WIDTH=80>   <STRONG><EM>cmd1 </EM>|| <EM>cmd2</EM></STRONG>
</PRE>

<P><EM>cmd1</EM> 
명령의 리턴값이 0이 아니면, <EM>cmd2</EM> 명령을 실행합니다. 
이것을 if 문으로 나타내면 다음과 같습니다.
</P>

<PRE WIDTH=80>   <EM>cmd1</EM>
   if 	test $? -ne 0
   then
     <EM>cmd2 </EM>
   fi
</PRE>
