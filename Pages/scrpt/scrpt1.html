<H1>간단한 쉘 스크립트 만들기와 실행하기</H1>

<P>
간단한 쉘 스크립트를 만드는 방법은 
한 파일을 열고, 각 한줄에 하나씩 명령행에서 입력하는 
내용 그대로 쓰고, 그 파일을 저장하고, 
저장된 파일의 접근 권한을 실행할 수 있도록 부여한 후, 
그것을 실행시키면 됩니다.
