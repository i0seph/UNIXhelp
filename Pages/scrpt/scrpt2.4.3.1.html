<H1>|| 연산자 사용 보기</H1>

<P>사용자에게 메시지 보내기:</P>

<PRE WIDTH=80>   <STRONG>cat writemail</STRONG>
   #!/bin/sh
   # 사용법: writemail username message
   echo "$2" |{ write "$1" || mail "$1" ;} 
</PRE>

<P>윗 스크립트를 다음과 같이 사용한다면:</P>

<PRE WIDTH=80>   <STRONG>writemail sarah 'call me'</STRONG>
</PRE>

<P>
먼저 <A HREF="../commanz/cmd4.html">파이프</a>를 통해,
message를 write 명령으로 보내는데, 이때, 이것이 실패하면, 
다시, mail 명령으로 보냅니다.
</P>
