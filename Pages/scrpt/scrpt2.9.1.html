<H1>감지되는 일반적인 시그날</H1>

<P>
다음은 <STRONG>trap</STRONG> 명령에서 일반적으로 사용하는 
<A HREF="../didyou/kill.html">시그날</A>들입니다.
</P>

<PRE WIDTH=80>   <STRONG>0</STRONG>  쉘 종료
   <STRONG>1</STRONG>  hangup.
   <STRONG>2</STRONG>  중지 (^C).
   <STRONG>3</STRONG>  quit (^\\ ; core dump 발생 하고 종료).
   <STRONG>9</STRONG>  <A HREF="../shell/jobz5.html">kill</A> (감지되거나 무시될 수 없음).
   <STRONG>15</STRONG> 정상마침; kill 명령에서 보내는 <A HREF="../didyou/kill.html">기본 시그날</A>.
</PRE>
