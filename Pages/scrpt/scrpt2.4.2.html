<H1>&& 연산자</H1>

<P>
여러 명령들을 실행 할 때, 한 명령이 실행되고, 그것이 성공적으로 
끝날 경우에만 다음 명령을 실행해야 할 경우에는 
<SAMP>&&</SAMP> 연산자를 사용합니다. 그 사용법은 다음과 같습니다.
</P>

<PRE WIDTH=80>   <STRONG><EM>cmd1 </EM>&& <EM>cmd2</EM></STRONG>
</PRE>

<P>
이것은 <EM>cmd1</EM> 명령을 실행하고, 그것의 리턴값이 0일 때만, 
두번째 명령인 <EM>cmd1</EM> 명령을 실행합니다. 
즉, 이것을 if 문으로 나타내면:</p>

<PRE WIDTH=80>   if <EM>cmd1 </EM>
   then
     <EM>cmd2</EM>
   fi
</PRE>
