<H1>선택문</H1>

<P>
모든 유닉스 명령어들은 그 실행이 끝날 때, 쉘에게, 
그 리턴값을 보냅니다. 이것은 쉘 스크립트에서, 
<SAMP>$?</SAMP> 변수의 값으로 지정되어 사용될 수 있습니다. 이 값은 
리턴값이기 때문에 읽기 전용으로 쓰입니다.</p>

<P>
이 값이 <SAMP>0</SAMP> (숫자 영)이면, 그 명령이 성공적으로 
끝난 것을 알리며, 그렇지 않으면, 정상적으로 종료되지 않았음을 
알립니다.
</P>
