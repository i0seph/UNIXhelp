<H1>자세한 정보 구하기</H1>

<P>
쉘 스크립트에 대한 보다 자세한 정보를 얻으며련, 
해당 쉘의 <A HREF="../manual/index.html">사용자 설명서</A>를 
참조 하십시오.</P>

<P>예를 들어:</P>

<PRE WIDTH=80>   <STRONG>man ksh</STRONG>
</PRE>

<P>
이렇게 명령을 내리면, Korn 쉘에 대한 전반적인 정보를 살펴 볼 수 있습니다.</P>

<P>
또한 대부분 쉘 프로그래밍은 전문적인 성격을 가지므로 
쉘 프로그래밍을 제대로 배워보겠다는 사람이면, 
책을 구해서 읽는 것이 좋습니다. 이미 시중에 많은 관계서적이 
있으면, 당신이 다니는 학교 도서관에도 이미 있을지도 모릅니다.
(한글판도 이렇게 많은감?)
</P>
