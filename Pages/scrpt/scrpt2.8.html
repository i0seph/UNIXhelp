<H1>쉘 스크립트 디버깅</H1>

<P>쉘 스크립트의 오류를 추적하려면 다음과 같이 합니다:</P>

<PRE WIDTH=80>   <STRONG>sh -x <EM>스크립트 인자</EM></STRONG>
</PRE>

<P><SAMP>-x</SAMP> 
옵션은 스크립트가 실행될 때의 자세한 인자과 명령, 변수들의 
정보를 보여줍니다. 
보다 자세한 것은
