<H1>유틸리티 차림표 개요</H1>

<P>
이 차림표에서는 유닉스에서 표준으로 제공되는 
각종 유틸리티들을 사용하는 방법들을 각 항목별로 다루고 있습니다.
</P>

<P>
유닉스 시스템에는 <EM>어떤</EM> 유틸리티가 있고, 
<EM>어떻게</EM> 사용하는가를 여기서 다루고 있습니다. 
</P>

<UL>
<LI><A HREF="utilities1/index.html">프로그램 개발을 도와주는 도구들</A></LI>
<LI><A HREF="editors/index.html">문서편집기</A></LI>
<LI><A HREF="utilities2/index.html">파일 조작하기</A></LI>
<LI><A HREF="utilities2/trans.html">호스트 간의 파일 전송하기</A></LI>
</UL>

<P>
파일들에 대한 각종 변환, 조작들에 대해서 알고 싶으면, 
이 차림표 안의 항목들을 보아야 할 것입니다.
</P>
