<H2><A NAME="inodenumber">inode number</A></H2>


<DL>
<DD><P>
각 파일 이름에 부여되는 고유한 번호.
파일 형태, 크기, 위치, 파일의 주인 등의 정보가 
있는 inode 테이블에서 이 번호로 찾기를 합니다.
즉, 이렇게 찾으면, 그 파일에 대한 모든 정보를 알 수 있지요.
시스템 측면에서는 파일 이름으로 파일을 처리하는 것이 아니라, 
바로 이 inode 번호로 파일을 처리합니다.
</P></DD>
</DL>
