<H2><A NAME="envirovar">environment variable(환경 변수)</A></H2>

<DL>
<DD><P>
자신의 작업 환경을 지정하는 변수들. 
예를 들어, 홈 디렉토리, 편집기, 프린트, 실행경로 등이 
이에 해당된다. 이 값은 사용자가 특별히 바꾸지 않는한, 
login 때 지정되며, logout 때 해제된다.</P></DD>
</DL>
