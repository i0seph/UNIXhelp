<H2><A NAME="queue">queue</A></H2>

<DL>
<DD><P>a system for managing the use of a shared resource, such as
a printer or electronic mail agent. Items sent to the queue must wait
for their turn to be processed. Higher priority items may be permitted
to "skip the queue".</P></DD>
</DL>
