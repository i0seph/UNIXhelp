<H2><A NAME="mailhead">mail header</A></H2>

<DL>
<DD><P>
각각의 편지에 대한 대략적인 정보가 있는 곳. 
</P></DD>
</DL>

<H2><A NAME="metachar">metacharacter(메타문자)</A></H2>

<DL>
<DD><P>
문자가 그 문자 자체를 뜻하지 않고, 다른 뜻으로 사용되는 
문자.</P></DD>
</DL>

<H2>multitasking(다중작업)</H2>

<DL>
<DD><P>
동시에 두개 이상의 프로세스를 같이 실행하는 작업</P></DD>
</DL>
