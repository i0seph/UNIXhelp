<H2><A NAME="group">group(그룹)</A></H2>

<DL>
<DD><P>
유닉스에는 사용자들의 특징별로 묶어, 그들에게 
적당한 접근 권한을 부여합니다. 이때, 그 일군의 사용자들을 그룹이라고
합니다. 예를 들어, 학교에서 운영하는 시스템일 경우는
"직원", "교수", "원생", "학부생"... 이런식으로 그 그룹을 
지정하기도 하겠지요.</P></DD>
</DL>
