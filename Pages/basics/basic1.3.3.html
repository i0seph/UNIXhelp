<H1>당신의 홈 디렉토리</H1>

<P>
당신이 login을 하면 항상 당신은 당신의 <A HREF="../concepts/strctfile2.html">
홈 디렉토리</A>에 있게됩니다. 
그 디렉토리는 각 시스템의 파일 시스템에 따라 모두 다르겠지만, 
당신은 당신의 홈 디렉토리로 login한다는 사실만큼은 원칙적입니다. 
</P>
