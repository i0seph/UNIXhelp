<H1>다른 사용자로 login 하는 보기</H1>

<P>
다른 사용자로 login 하려면 다음과 같이 합니다.
</P>

<PRE>   <STRONG>su</strong> <strong>-</strong> <strong>projX</STRONG>
   Password:
   You have new mail
   Mon Jul 27 15:35:46 WET DST 1992
   <STRONG>pwd</STRONG>
   /u/user/projX
</PRE>

<P>
이것은 <SAMP>projX</SAMP>라는 username으로 다시 새롭게 
접속하는 과정을 보여주고 있습니다.
</P>
