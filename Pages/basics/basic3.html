<H1>password 바꾸기</H1>

<P>
당신의 password는 중요합니다. 
이것의 목적은 다른 사용자가 당신의 username으로 시스템을 
사용하지 못하도록 하는데 있습니다. 
이 password를 아무에게나 알려준다든지, 아니면, 
친한 친구에게 알려 주어서는 안됩니다. 
이렇게 알려진 password로 인해 발생하는 피해는 
전적으로 당신이 책임져야 하기 때문입니다.
</P>

<P>
이 password를 주기적으로 바꾸는 것은 바람직합니다. 
아래의 내용들은 어떻게 password를 바꾸는지를 다루고 있습니다.
</P>
