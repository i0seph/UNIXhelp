<H1>login이 되지 않을 때</H1>

<DL>
<DT><SAMP>login incorrect<BR>login:</SAMP></DT>

<DD><P>
username을 바르게 쓰지 않았거나, 아니면, &lt;Caps Lock&gt 글쇠가
눌려져서 모든 글자가 대문자로 쓰여졌거나 하는 경우에, 
위와 같은 메시지를 볼 수 있습니다.
</P>

<P>
유닉스는 대소문자를 구분하기에, username에서 받드시,

</P></DD>
