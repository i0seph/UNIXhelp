<H1>시스템에 login 하기</H1>

<P>
login이란 한 사용자가 자신의 <A HREF="../glossary/gu.html#username">username</A>
과 <A HREF="../glossary/gp.html#password">password</A>로 한 
시스템에 접속하는 것을 말합니다. 
즉, 그 시스템에 접속하기 위해서는 먼저 ID와 password가 있어야 하겠지요.
