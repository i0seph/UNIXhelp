<H1>login 과정의 보기</H1>

<P>대부분 다음과정으로 이루워집니다.

<DL>
<DD><SAMP>login: <STRONG>calvin</STRONG><BR>
Password:</SAMP></DD>
</DL>

<P>
위의 보기는 한 시스템에 <SAMP>calvin</SAMP> 라는 username을 
가진 사용자가 접속하는 과정을 나타내고 있습니다.
유닉스에서는 대소문자를 구분합니다. 즉, 
<SAMP>"hobbes"</SAMP>와, <SAMP>HOBBES</SAMP>, <SAMP>Hobbes</SAMP>는 
모두 다른 username으로 처리됩니다. 
</P>

<P>
패스워드를 입력할 때는 그것이 보이지 않습니다. 
당연히 자신만 알고 있는 것이어야 하겠지요.
</P>
