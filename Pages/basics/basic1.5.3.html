<H1>다른 사용자로 login 하기</H1>

<P>다른 사용자로 login 하려면 다음과 같은 명령을 사용합니다.</P>

<PRE>   <STRONG>su</strong> <strong>-</strong> <strong><EM>username</EM></STRONG></PRE>

<P>이 명령을 치고 나며, password를 물어보는 프롬프트가 나타나는데, 
이때 그 사용자의 password를 입력해 주면됩니다.</P>

<P>
이 명령은 당신이 처음 login 한 것과 같이 그 과정을 새 username으로 
똑같이 하는 역활을 합니다.
</P>

<P>
이 새로운 접속은 그만 두려면, <STRONG>logout</STRONG> 또는 
<STRONG>exit</STRONG> 명령을 사용합니다.
</P>
