<H1>logout</H1>

<P>
logout이란 현재 접속되어 있는 유닉스 시스템에서 그 접속을 
끊는 것을 말합니다. 
</P>

<P>
logout을 하려면, <STRONG>logout</STRONG> 또는 
<STRONG>exit</STRONG> 라고 입력하면 됩니다.
만약 이 명령들이 실행되지 않는다면,
<STRONG>Ctrl-D</STRONG> 글쇠를 눌러 보십시오.</P>
