<H1>누가 접속해 있나?</H1>

<P>
현재 그 시스템에 또 다른 사람이 접속해 있는지를 알아보려면, 
다음과 같은 명령을 사용합니다:
</P>

<DL>
<DD><SAMP><STRONG>who</STRONG></SAMP></DD>
</DL>

<P>
이 명령은 현재 시스템에 접속해 있는 사용자들의 username을 나열합니다. 
그리고, 그 username 옆에는 현재 접속되어있는 터미날의 이름과 
접속 시간, 그리고, 어디서 이 시스템으로 접속해는 알려 줍니다.
</P>
