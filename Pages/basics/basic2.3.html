<H1>logout 파일</H1>

<P>
당신이 "logout" 명령을 내리면, 
시스템은 그에 따른 특정 작업들을 하는데, 
이런 작업을들 지시하는 파일들이 있을 수도 있습니다. 
이 파일들의 이름은 <A HREF="../shell/index.html">쉘</A>에 
따라 다를 수 있습니다. 
Bourne 쉘(sh)의 경우는 이런 기능을 제공하고 있지 않습니다.
</P>
<P>
자세한 이야기는 
<A HREF="../environment/index.html">작업 환경 바꾸기</A> 부분을 
참고하세요.</P>
