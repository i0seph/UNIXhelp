<H1>특별한 login 파일들</H1>

<P>
당신이 login할 때는 그 시스템에서는 정해진 작업을 
하는데, 이때, "login"에 필요한 파일을 읽습니다.
</P>

<P>
이런 작업들은 당신의 작업 환경을 설정하는 것을 말합니다.
가령, 실행 경로의 패스를 정하고, 당신이 사용할 기본적인 
문서편집기를 정하고, 편지가 오면 알릴 것인지를 정하는 
것을 말합니다.
</P>

<P>이런 작업들을 하도록 지정하는 파일을 
바꾸려면, <A HREF="../environment/index.html">작업 환경 관리하기</A>
부분을 참조하세요.</A>
</P>
