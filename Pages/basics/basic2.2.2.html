<H1>다른 쉘에서 logout 보기</H1>

<P>다른 <A HREF="../glossary/gs.html#shell">쉘</A>에서 logout 하려면
다음과 같이 합니다:</P>

<PRE WIDTH=80>   <STRONG>logout</STRONG>
   Not login shell.
   <STRONG>exit</STRONG>
   <STRONG>logout</STRONG>
</PRE>

<P>
현재 login 쉘이 아닌 상태에서 logout을 하려면, logout이 되지 않습니다.
이때는 먼저 그 쉘을 마친후 logout을 해야 합니다.
</P>
