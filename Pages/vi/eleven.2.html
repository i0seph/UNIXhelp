<H1>옵션 값 영구히 바꾸기</H1>

<P>
<STRONG>vi</STRONG> 편집기가 실행 될 때마다 
항상 그 옵션 값을 가지게 하려면, 
자신의 홈 디렉토리나, 
그 편집기가 실행되는 디렉토리 안에 
<SAMP>.exrc</SAMP> 파일을 만들어 그 곳에서 옵션들을 
지정합니다.
이렇게 하면, 이 파일의 내용이 바뀌지 않는 한 <STRONG>vi</STRONG>
작업 환경은 그대로 유지됩니다.
</P>

<P>
이때, 작업 도중에 다른 환경으로 바꾸어야 할 
경우가 발생하면, <A HREF="eleven.1.html">임시로 해당 옵션을 바꾸어</A>
사용할 수 있습니다.
</P>
