<H1>문자열 찾기</H1>

<P>
먼저 명령 모드로 전환 하기 위해 <SAMP>ESC</SAMP> 글쇠를 치고, 
다음 명령을 사용하십시오.
</P>

<PRE WIDTH=80>
<EM>찾는 방법                       명령</EM>
<HR>
다음에 발견되는 패턴 찾기       <STRONG>/<EM>패턴</EM></STRONG> &lt;RETURN&gt;

이전에 발견되는 패턴 찾기       <STRONG>?<EM>패턴</EM></STRONG> &lt;RETURN&gt;

계속 찾기                       <STRONG>n</STRONG>

계속 찾기 (방향이 바뀜)         <STRONG>N</STRONG>
</PRE>
