<H1>바뀐 것 저장하고 끝내기</H1>

<P>
현재 버퍼의 내용이 편집 작업으로 바뀌었을 때, 
그것을 저장하고, <STRONG>vi</STRONG> 편집기를 마치려면
명령 모드에서 다음 명령을 사용합니다:</P>

<PRE WIDTH=80>   <STRONG>ZZ</STRONG>
</PRE>

<P>또는</P> 

<PRE WIDTH=80>   <STRONG>:wq</STRONG>
</PRE>
