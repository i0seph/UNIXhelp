<H1>파일 보기</H1>

<P>
<STRONG>vi</STRONG> 편집기를 단지 "읽기 전용"으로 파일을 열어 
그 파일을 읽어보는 프로그램으로만 사용할 수 있습니다. 
이렇게 하려면, 다음과 같이 합니다:</P>

<PRE WIDTH=80>   <STRONG>view <EM>파일이름</EM></STRONG>
</PRE>

<P>
이 view는 vi의 링크 파일로 화면 아랫쪽에 
<SAMP>[Read only]</SAMP> 표시를 보이면서, 
단지 그 파일을 읽기 전용으로 열어 보여줍니다.
</P>

<P>
그러면, 이제 <STRONG>vi</STRONG> 이동 명령들을 사용해서 
이곳 저곳을 옮겨 다니며 보던지, 아니면, 특정 문자열 검색을 할 수 
있겠지요. 
</P>
