<H1>vi 시작하며 파일 열기</H1>

<P><STRONG>vi</STRONG> 편집기를 실행하는 방법은 다음과 같습니다:</P>

<PRE WIDTH=80>   <STRONG>vi <EM>파일이름</EM></STRONG>
</PRE>

<P>
<SAMP>파일이름</SAMP>으로 올 수 있는 것은 
이미 있는 파일 일 수 있으며, 이때는 그 파일을 열며, 
새로 작성할 파일 이름이면, 빈 화면이 나타납니다. 
</P>
