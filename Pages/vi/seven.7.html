<H1>화면 간의 이동</H1>

<P>
먼저 명령 모드로 전환 하기 위해 <SAMP>ESC</SAMP> 글쇠를 치고, 
다음 명령을 사용하십시오.
</P>

<PRE WIDTH=80>
<EM>이동 범위                         명령 ...</EM>
<HR>
다음 화면 (한 화면)             <STRONG>^F</STRONG>

이전 화면 (한 화면)             <STRONG>^B</STRONG>

다음 화면 (반 화면)             <STRONG>^D</STRONG>

이전 화면 (반 화면)             <STRONG>^U</STRONG>
</PRE>
