<H1>vi 그냥 마치기</H1>

<P><STRONG>vi</STRONG> 편집기를 마치는 명령은: </P>

<PRE WIDTH=80>   <STRONG>:q</STRONG>
</PRE>

<P>
이때, 현재 편집 중이 버퍼의 내용이 바뀌었다면, 
다음 메시지를 화면 아랫쪽에 보여줍니다:</P>

<PRE WIDTH=80>   No write since last change
</PRE>

<P>
이렇게 보이는데, 편집기를 마치려면, 그 파일을
<A HREF="three.1.html">저장</A> 하든지, 
아니면, <A HREF="three.2.html">저장하지 않고</a> 끝냅니다.
</P>
