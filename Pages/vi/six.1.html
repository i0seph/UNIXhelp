<H1>일정부분 반복하기</H1>

<P>
편집 중인 파일의 일정부분을 임시 버퍼에 복사하고는 
(이것을 yanking 이라고 하는군요) 필요할 때 그것을 
붙히기 명령으로 원하는 곳에 다시 사용할 수 있습니다.
</P>

<P>
편집 중인 파일의 일정 부분을 임시 버퍼로 복사하는 명령은 
<STRONG>y</STRONG> 입니다.
</P>

<P>
이 명령은 이동 명령과 조합해서, 그 복사 범위를 결정합니다. 
이렇게 함으로 현재 커서가 움직일 수 있는 모든 범위내의 
복사가 가능하지요.
</P>

<P>
임시 버퍼에 있는 내용을 현재 커서의 
다음 부분에 붙히려면 <STRONG>p</STRONG> 명령을 사용합니다.
</P>
