<H1>텍스트 대상으로 한 이동</H1>

<P>
편집기를 사용하는 것에 있어, 
자신이 편집하고자 하는 곳으로 빠르게 이동 할 수 
있는 능력은 편집기 사용 능력 중 중요한 능력입니다. 
</P>

<P>
vi 편집기가 아직도(?) 많은 이들에게 사용되는 이유는 
바로 이 이동 명령을 다 외우기 벅찰 정도 많아, 
이 편집기에 익숙한 사용자에게 다른 편집기 보다 빠르게 
원하는 곳으로 이동할 수 있는 기능을 제공하기 때문입니다.
</P>
