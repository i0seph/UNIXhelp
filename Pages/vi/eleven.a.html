<H1>현재 vi 옵션 값 알아보기</H1>

<P>
현재 vi 편집기에서 사용하는 모든 옵션 값들을 
알아보려면 다음과 같이 합니다.
</P>

<PRE WIDTH=80>   <STRONG>:set all</STRONG>
</PRE>

<P>
모든 옵션 값들을 초기값으로 다 바꾸려면 다음과 같이 합니다.
</P>

<PRE WIDTH=80>   <STRONG>:set</STRONG>
</PRE>
