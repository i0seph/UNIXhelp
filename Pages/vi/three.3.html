<H1>다른 이름 파일로 저장하고 끝내기</H1>

<P>
현재 편집 중인 버퍼의 내용을 새로운 파일 이름으로 
저장하고 <STRONG>vi</STRONG> 편집기를 마치려면, 
명령 모드에서 다음 명령을 사용합니다
:</P>

<PRE WIDTH=80>   <STRONG>:w <EM>새파일이름</EM></STRONG>
   <STRONG>:q</STRONG>
</PRE>
