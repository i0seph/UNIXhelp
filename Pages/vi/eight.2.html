<H1>단어와 줄 지우기</H1>

<P>
먼저 명령 모드로 전환 하기 위해 <SAMP>ESC</SAMP> 글쇠를 치고, 
다음 명령을 사용하십시오.
</P>

<PRE WIDTH=80>
<EM>적용 범위                           명령 </EM>
<HR>
커서가 있는 다음부터 그 단어 끝까지    <STRONG>dw</STRONG>

커서가 있는 이전부터 그 단어까지       <STRONG>db</STRONG>

그 줄 전체                             <STRONG>dd</STRONG>

커서 다음부터 그 줄 끝까지             <STRONG>d$</STRONG>

커서 이전부터 그 줄 처음까지           <STRONG>d0</STRONG> (숫자 영)

커서 줄 부터 다음 <EM>n</EM> 줄까지             <STRONG><EM>n</EM>dd</STRONG>
</PRE>
