<H1>텍스트 지우기</H1>

<P>
텍스트 지우기 명령은 <STRONG>x</STRONG>와 <STRONG>d</STRONG> 인데, 
이것은 각각 그 범위를 지정하는 객체와 함께 쓰입니다.
</P>

<P>
또한 반복을 뜻하는 숫자가 해당 명령 앞에 사용 될 수도 있습니다.
예를 들어:</P>

<PRE WIDTH=80>   <STRONG>5dw</STRONG>
</PRE>
