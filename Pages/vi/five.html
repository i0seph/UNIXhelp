<H1>텍스트 입력하기</H1>

<P>
vi 편집기에서 어떠한 내용을 입력하려면, 
먼저 삽입 모드 상태로 만들어야 합니다.
이때 사용자는 현재 편집 상태를 고려해서, 가장 타당한 
삽입 모드 상태로 만드는 명령을 사용하면 되겠지요.
</P>

<P>
삽입모드(일반적으로 입력 모드라고 함) 상태가 되면, 
이제부터 자판을 치는 대로 그 내용들이 그대로 화면 
나타납니다. 그리고, &lt;RETURN&gt;을 치면, 
커서는 다음 줄에 빈줄을 만들고, 그 빈줄의 첫 칸으로 
이동하게 됩니다.
</P>
