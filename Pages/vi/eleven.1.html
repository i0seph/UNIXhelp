<H1>옵션 값 임시로 바꾸기</H1>

<P>vi 편집기를 사용중에 옵션 값을 임시로 바꾸려면:</P>

<PRE WIDTH=80>   <STRONG>:set <EM>옵션이름</EM></STRONG>
</PRE>

<P>또는:</P>

<PRE WIDTH=80>   <STRONG>:set <EM>옵션이름</EM>=<EM>값</EM></STRONG>
</PRE>

<P>
이렇게 하면, 다시 그 옵션을 바꾸지 않는 한 <STRONG>vi</STRONG>
편집기가 마칠 때까지 그 값이 유지됩니다. 즉, 그 환경이 
유지됩니다.</P>
