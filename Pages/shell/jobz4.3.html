<H1>다른 사용자의 프로세스 정보 보기</H1>

<P>
다른 사용자가 실행중인 프로세스의 정보를 보려면, 
각 시스템 별로 다른데, 그 사용법은 다음과 같습니다:</p>

<PRE WIDTH=80>
<STRONG>System V                         BSD</STRONG>

ps -u <EM>user_name</EM>                  ps -aux | grep <EM>user_name</EM>

</PRE>

<P><A HREF="jobz4.2.html#another">System V 예제</A>
</P>
