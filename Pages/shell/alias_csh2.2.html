<H1>정의되어 있는 alias들 보기</H1>

<P>
현재 쉘에서 사용하고 있는 alias들이 어떤 것이 
있는 알아보려면 다음 명령을 사용합니다.
</P>

<PRE WIDTH=80>   <STRONG>alias</STRONG>
</PRE>

<P>
특정 이름을 가진 alias가 어떻게 정의되어 있는지 
알아보려면 다음과 같이 합니다:</P>

<PRE WIDTH=80>   <STRONG>alias <EM>alias이름</EM></STRONG>
</PRE>

<P>사용예:</P>

<PRE WIDTH=80>   <STRONG>alias print</STRONG>
   lpr \1* -Pps5
</PRE>
