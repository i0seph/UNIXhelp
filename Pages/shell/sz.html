<H1>SZ</H1>

<P>
메인 메모리에서 그 프로세스가 차지하고 있는 크기.
이것은 KB 단위로 보여집니다. 예를 들어:</p>

<PRE WIDTH=80>   252 
</PRE>

<P>
이것은 그 프로세스가 252KB 메모리를 사용하고 있음을 알립니다.</P>
