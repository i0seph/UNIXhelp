<H1>쉘 내부 명령어</H1>

<P>
모든 쉘에는 자신의 프로세스 안에서 실행되는 
내부명령어가 있습니다. 사용자가 쉘 프롬프트 상태에서 
하나의 내용을 입력하면, 쉘은 먼저 그것이 내부 명령어 인지 
검사하고, 맞다면, 그냥 현재 프로세스 안에서 실행합니다. 
하지만 내부 명령이 아니라면, 하나의 하위 프로세스를 만들지요. 
</P>

<P>
내부 명령어는 각 쉘에 따라 다양합니다. 
보다 자세한 것은 
<A HREF="../environment/env6.html">자신이 사용하는 쉘</A>의 
<A HREF="../manual/man_org4.html">사용 설명서</A>를 참조하십시오.</p>
