<H1>Removing a command alias</H1>

<P>To remove a command alias:</P>

<P><STRONG>1.</STRONG> Edit the 
<A HREF="../tables/shells.html">shell startup file</A>
 and remove the line containing the alias definition.</P>

<P><STRONG>2.</STRONG> Save the changes and leave the editor.</P>

<P><STRONG>3.</STRONG> Source the shell startup file to have the changes take
immediate effect. For example:</P>

<PRE WIDTH=80>   <STRONG>source .tcshrc</STRONG>
</PRE>
