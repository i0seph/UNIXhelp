<H1>쉘 내부 명령 kill 사용하기</H1>

<P>
Bourne 쉘을 제외한 대부분의 <A HREF="oview2.html">쉘</A>에서는
내부적으로 <STRONG>kill</STRONG> 명령을 사용할 수 있는 
기능을 제공합니다.</p>

<P>
이것은 그 쉘에서 실행 중인 background job을 중지시키는데, 
주로 사용됩니다.</p>

<PRE WIDTH=80>   <STRONG>kill %<EM>job_번호</EM></STRONG>
</PRE>

<P>보다 자세한 정보는 
<A HREF="../environment/env6.html">자신이 사용하고 있는 쉘</A>의 
<A HREF="../manual/man_org4.html">사용자 설명서</A>를 참조 하십시오.
</P>
