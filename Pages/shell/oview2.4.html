<H1>Korn shell (<SAMP>ksh</SAMP>)</H1>

<P>
이것은 벨 연구소의 David Korn에 의해 제작되었으며, 
요즘 사용되는 유닉스 시스템의 표준 쉘로 제공됩니다.
</P>

<P>
이것은 C 쉘과 TC 쉘의 기능을 모두 제공하며, 
<A HREF="../scrpt/index.html">쉘 스크립트</A> 언어는 
Bourne 쉘과 비슷합니다.
</P>

<P>
이 쉘이 여러 모로 따졌을 때 가장 유능한 쉘입니다. 
당신의 login 쉘로 권해드립니다.</P>
