<H1>TTY</H1>

<P>
그 프로세스와 관계된 터미날을 말합니다. 
<SAMP>?</SAMP> 표시는 그 프로세스와 관계된 
터미날을 알 수 없다는 것입니다. 
이것은 일반적으로 한 프로세스에서 하위 프로세스를 background로 
실행시켜 만들고는 그 하위 프로세스에 대한 상위 프로세스를 
끝내버릴 경우에 발생합니다. 흔히 고아 프로세스(orphan process)라고 합니다.
</P>
