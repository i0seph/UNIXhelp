<H1>login 쉘 바꾸기</H1>

<P>
자신의 login 쉘을 바꾸는 방법은 <STRONG>chsh</STRONG> (change shell) 
명령을 이용하는 것이 가장 간편합니다. 
이 명령이 실행되고, 나면 다음 login부터는 이때 지정한 쉘이 login 쉘로 
실행됩니다.
</P>

<P>
login 쉘을 바꿀 때, 신경써야 할 부분은, 
예전 쉘 용으로 작성된 
<A HREF="../environment/env5.html">쉘 변수</A>들과, 
<A HREF=../environment/index.html>환경 변수</A>들을 
지정하는 초기화 파일들을 새로 바뀐 쉘에 맞게 다시 
수정해야 하는 것입니다.
새로 바뀐 쉘은 더 이상이 예전 쉘의 초기화 파일들을 
읽지 않을 테니까요.
</P>
