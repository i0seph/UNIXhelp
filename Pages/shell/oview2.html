<H1>각 쉘들의 차이점</H1>

<P>
유닉스에서 사용할 수 있는 쉘들을 각각 조금씩 다릅니다.
여기서는 각 쉘들의 두드러진 차이점들을 설명합니다.</P>

<P>
사용자는 그 시스템에서 제공하는 쉘만 사용할 수 있습니다.
그래서, 현재 사용중인 <A HREF="oview3.html">쉘을 바꾸려면</A>, 
먼저 그 시스템에서 사용할 수 있는 쉘이 어떤 것이 있는지 
알아야겠지요. 팁: <A HREF="../didyou/chsh.html">시스템에서 제공하는 쉘</A> 
</P>
