<H1>내부 편집 명령 이용하기</H1>

<P>
BASH에서는 자체적으로 제공하는 편집 명령으로 
초기값은 <A HREF="../emacs/index.html">EMACS 편집기</A> 편집 
명령 방식을 사용합니다.
</P>

<P>
또한 이 편집 방식을 <A HREF="../vi/index.html">vi 편집 모드</A>로도 
바꿀 수 있는데, 이렇게 하려면 다음과 같이 합니다.
</P>

<PRE WIDTH=80>   <STRONG>M-^m</STRONG>
</PRE>

<P>
다시 EMACS 모드로 돌아 오려면 다음과 같이 하고요.</P>

<PRE WIDTH=80>   <STRONG>M-^e</STRONG>
</PRE>
