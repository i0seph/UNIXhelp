<H1>history list의 명령 다시 실행하기 보기</H1>
<P>이전 명령을 다시 실행하기:

<PRE WIDTH=80>   <STRONG>pwd</STRONG>
   /u/user/eucs/joe
   <STRONG>r</STRONG>
   pwd
   /u/user/eucs/joe
</PRE>

<HR>

<P>특정 명령 실행하기:</P>

<PRE WIDTH=80>   <STRONG>r 15</STRONG>
</PRE>

<P>이것은 history list의 15번째 명령을 실행합니다.
</P>

<HR>

<P>
특정 문자열로 시작하는 명령 실행하기:</P>

<PRE WIDTH=80>   <STRONG>r grep</STRONG>
   grep -n '[dD]on't' tasks \ less
</PRE>
