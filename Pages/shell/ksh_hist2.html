<H1>다음 login을 위해 command history 저장하기</H1>

<P>
Korn 쉘에서는 자동으로 사용자가 현재 쉘을 마치게 되면, 
command history list 내용을 <SAMP>.sh_history</SAMP> 파일에 
저장합니다.</P>

<P>
그리고, 다음 login을 하면, <SAMP>.sh_history</SAMP> 파일을 읽어 
그 내용을 command history list에 다시 불러와서, 
이전 접속 때 사용했던 명령들을 다시 사용할 수 있게 합니다.
</P>
