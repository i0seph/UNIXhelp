<H1>foreground 프로세스 중지하기</H1>

<P>
현재 실행 중인 한 프로세스를 중지하려면, 다음 글쇠를 누릅니다.
</P>

<PRE WIDTH=80>   <STRONG>Ctrl-c</STRONG>
</PRE>

<P>
윗 표현은 <SAMP>Ctrl</SAMP> 글쇠를 누른 상태에서 
<SAMP>C</SAMP> 글쇠를 치는 것을 합니다(대소문자 구분 없음).
이렇게 되면 그 프로세스가 강제 종료되고, 
다시 쉘 프롬프트가 나타납니다.</P>
</P>
