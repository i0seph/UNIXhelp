<H1>command history 크기 바꾸기</H1>

<P>
<A HREF="../glossary/gd.html#default">초기값</A>으로는 
단지 가장 최근에 사용한 명령 하나만 command history list에 
저장됩니다.
</P>

<P>
보다 많은 지난 명령을 저장하려면, 
<strong>.bashrc</strong> 파일을 열어서 
HISTSIZE 환경 변수 값을 적당하게 지정해 줍니다.
예를 들면:</P>

<PRE WIDTH=80>   <STRONG>HISTSIZE=50;export HISTSIZE</STRONG>
</PRE>

<P>
이렇게 하면, 50개의 이전 명령을 지정하겠지요.
