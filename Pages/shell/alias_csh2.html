<H1>명령 인자 처리</H1>

<P>
alias의 사용에 있어 그것이 쉘 명령으로 해석될 때, 
alias의 인자가 특정 위치에서 사용되게 하려면 다음 기호를 사용합니다:</P>

<PRE WIDTH=80>   <STRONG>!^</STRONG>  - 첫번째 인자
   <STRONG>!*</STRONG>  - 모든 인자
