<H1>쉘</H1>

<P>
당신이 유닉스 시스템에 <A HREF="../basics/basic1.html">login</A>하면, 
가장 먼저 쉘이라는 프로그램이 실행됩니다. 
이것이 실행되면, 화면 왼쪽에 
<A HREF="../glossary/gs.html#shellprompt">프롬프트</A>가 나타나지요. 
당신은 이 프롬프트 오른쪽에 당신이 원하는 작업을 입력하게 되지요.
</P>

<P>
쉘이란 바로 당신이 입력한 한 문자열들을 해석하고, 
그것에 타당한 <A HREF="../commanz/index.html">명령어</A>를 찾아서, 
<A HREF="../concepts/kernel.html">커널</A>에 그에 따른 작업을 
요청하게 됩니다. 그리고는 커널에서 작업을 수행하고 그 결과를 다시 
쉘로 보내면, 쉘은 그것을 당신에게 알려줍니다.
</P>
