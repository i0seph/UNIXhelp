<H1>alias 추가하기</H1>

<P>
일반적으로 새로운 alias를 추가하는 과정은 다음과 같습니다:</P>

<P><STRONG>1.</STRONG> 
<SAMP>.bashrc</SAMP> 파일을 편집기로 열어서, 
원하는 alias를 포함합니다. 예를 들면:</P>

<PRE WIDTH=80>   <STRONG>alias a3print='lp -d any -fa3';export a3print</STRONG>
</PRE>

<P><STRONG>2.</STRONG> 
바뀐 부분을 저장하고 편집기를 끝냅니다.</p>

<P><STRONG>3.</STRONG> 
바뀐 부분을 다음과 같이 현재부터 적용시킵니다:</P>

<PRE WIDTH=80>   <STRONG>. .bashrc</STRONG>
</PRE>
