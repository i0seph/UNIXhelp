<H1>임시로 alias 지우기</H1>

<P>
현재 login 상태에서만 정의되어 있는 한 alias를 사용하지 
않으려면 다음과 같이 합니다.
</P>

<PRE WIDTH=80>   <STRONG>unalias <EM>alias이름</EM></STRONG>
</PRE>

<P>사용예:</P>

<PRE WIDTH=80>   <STRONG>unalias print</STRONG>
</PRE>

<P>
이것은 <STRONG>print</STRONG>라는 alias를 현재 접속하고 
있는 동안만 사용하지 않게 합니다.
</P>

<P>
다음 접속에서도 계속 특정 alias를 사용하지 않으려면, 
<A HREF="alias_csh4.html">영구히 alias를 지워버리면</A> 됩니다.
</P>
