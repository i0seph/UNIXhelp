<H1>정규 표현식으로 표현하는 파일 이름</H1>

<P>
당신은 다음과 같은 정규표현식을 파일 이름으로 사용할 수 있습니다.
</P>

<PRE WIDTH=80>
   <STRONG>?</STRONG>       어떠한 단일 문자.
   <STRONG>*</STRONG>       어떠한 여러 문자.
   <STRONG>[nnn]</STRONG>   꺽쇠로 포함되어 있는 글자들 중 하나
   <STRONG>[!nnn]</STRONG>  꺽쇠로 포함되어 있는 글자가 아닌 것 중 하나
   <STRONG>[n-n]</STRONG>   꺽쇠로 포함되어 있는 글자의 범위 중 하나
</PRE>
