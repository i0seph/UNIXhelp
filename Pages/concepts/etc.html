<H1><SAMP>/etc</SAMP> 경로</H1>

<P>
이 경로 안에는 시스템 관리자를 위한 다양한 환경 설정 파일들이 
있습니다. 당신이 
<A HREF="../basics/basic1.html">접속</A>할 
때 보여주는 오늘의 소식이 담긴 <SAMP>motd</SAMP> 
파일도 여기서 찾을 수 있습니다.
</P>
