<H1><SAMP>/lib</SAMP> 경로</H1>

<P>
이 경로에는 다양한 프로그램이나, 프로그래밍 언어에서 사용하는 
라이브러리들이 있습니다.
</P>

<P>
가끔 요즘의 유닉스 시스템에서는 이 경로가 간단하게, 
<SAMP>/usr/lib</SAMP> 경로와 <A HREF="../tasks/links.html">링크</A>되어 
있기도 합니다.
</P>
