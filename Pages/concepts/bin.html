<H1><SAMP>/bin </SAMP>디렉토리</H1>

<P>
이 경로 안에는 당신이 가장 자주 사용하는 명령어들과 
유틸리티들이 있습니다. 이 경로 안에는 실행 가능한 
<A HREF="../glossary/gb.html#binfil">실행파일</A>들(bonary file)이 있습니다.
- 그래서 이 경로의 이름을 <SAMP>bin</SAMP>이라고 합니다. </P>

<P>
가끔 요즘의 유닉스 시스템에서는 <SAMP>/usr/bin</SAMP> 경로와 
간단히 <A HREF="../tasks/links.html">링크</A>되어 있기도 합니다. 
</P>
