<H1><SAMP>/usr</SAMP> 경로</H1>

<P>
이 경로에는 여러 사람이 함께 사용하는 시스템 파일이나 디렉토리들이 
있습니다. 예를 들면, 각종 실행 프로그램들, 그리고, 
<A HREF="../manual/index.html">온라인 매뉴얼 페이지</A>, 그리고, 
그 이름 그대로를 뜻하는 기타 여러 파일과 디렉토리를이 있습니다.
</P>
