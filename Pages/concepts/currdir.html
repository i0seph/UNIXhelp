<H1>현재 경로</H1>

<P>
먼저 당신이 처음으로 한 시스템에 접속을 했다면, 
현재 경로는 바로 당신의 <A HREF="strctfile2.html">홈 디렉토리</A>가 
됩니다.</P>

<P>
만약 당신이 <A HREF="../tasks/cd.html">경로 바꾸기 작업</A>으로 
경로를 바꾸었다면, 바로 그 바뀌어진 경로가 현재 경로로 됩니다. 
<A HREF="../tasks/pwd.html">pwd</A> 명령은 이 현재 경로의 
<A HREF="../glossary/gf.html#fullpath">전체적인 이름(절대 경로)</A>을 
보여줍니다.
</P>
