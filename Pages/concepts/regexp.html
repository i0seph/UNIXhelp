<H1>정규 표현식(Regular expressions)</H1>

<P>
정규 표현식이란, 문자열의 어떠한 패턴을 표현하는 
간단한 방법입니다.
</P>

<P>
정규 표현식을 구성하는 방법은 일반적인 문자열과 
특정한 의미를 지니는 메타문자를 조합하는 것입니다.
이런 메타문자는 <A HREF="../glossary/gs.html#shell">쉘</A>에서 
쓰이는 것과 같습니다.</P>

<UL>
<LI><A HREF="regexp1.html">파일 이름 지정하기</A></LI>
<LI><A HREF="../utilities2/grep3.html">파일의 내용 찾기</A></LI>
</UL>

<P>
정규 표현식을 사용하는 각 명령에 따라 그 범위가 
약간씩 차이가 있습니다. 
구체적인 것은 각 명령의 <A HREF="../manual/index.html">사용 설명서</A>를 
참조 하십시오.
</P>
