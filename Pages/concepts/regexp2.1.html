<H1>메타 문자의 특별한 의미를 없애는 보기</H1>

<P>
<A HREF="../glossary/gm.html#metachar">메타 문자</A>의 사용은 다음과 같은 
차이점이 있습니다.</P>

<PRE WIDTH=80>   <STRONG>echo &</STRONG>
   [1] 1463
   [1]    Done                 echo
   <STRONG>echo \&</STRONG>
   &
</PRE>

<P>
<SAMP>&</SAMP> 문자는 쉘에서 백그라운드로 실행하도록 하는 
특별한 의미를 가지고 있습니다. 그래서, 첫번째 예제는 이 메타문자가 
그대로 적용되어 <STRONG>echo</STRONG> 명령의 job 번호와 프로세스 번호를 
보여주고, 그것이 끝났다고 알려줍니다. 즉, <SAMP>&</SAMP> 문자 자체를 
출력하기 위해서는 <STRONG>echo \&</STRONG> 이런 식으로 명령을 사용합니다.
</P>
