<H1>파이프</H1>

<P>
유닉스에서는 두개 이상의 <A HREF="../commanz/cmd4.html">명령을 연결</A>하고자 
할때 항상 이 파이프를 사용합니다.
</P>

<P>
이 파이프는 그 명령과 그 다음 명령이 사용될 때만 임시파일을 만듭니다. 
즉, 파이프를 사용한 작업이 끝나면, 눈으로 확인할 수 있는 어떠한 
임시 파일이 생겨나지 않습니다.
</P>
