<H1><SAMP>/tmp</SAMP> 경로</H1>

<P>
이 경로는 임시 저장 장소로 사용 됩니다. 
즉 모든 사용자가 쓰고 읽기를 할 수 있으며, 
한 사용자의 <A HREF="../tasks/mkdir3.1.html">저장 파일</A>을 
그곳에 임시적으로 둘 수도 있습니다.
</P>
