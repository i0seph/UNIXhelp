<H1><SAMP>/dev/null</SAMP></H1>

<P>이것은 정말 아무것도 아닌(null) 장치 파일입니다.
하지만, 어떠한 작업의 출력되는 내용을 보고 싶지 않을 때, 
이곳으로 그 출력을 보내버리면, 아무것도 보여지지 않게되지요. 
바로 이럴 때 아주 유용하게 쓰이는 장치 파일입니다.</P>
