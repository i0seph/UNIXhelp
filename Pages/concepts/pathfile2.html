<H1>상대 경로 이름</H1>

<P>
경로를 지정하는 방법으로 또 다른 방법은 
<A HREF="currdir.html">현재 디렉토리</A>에 대한 
상대적인 경로로 지정하는 방법입니다. 
경로 이름이 <STRONG>/</STRONG> (슬래쉬)로 시작한다면, 
그것은 절대 경로가 되지만, 이것이 아닌 것으로 시작하면, 
현재 경로를 바탕으로 함을 말합니다.
</P>

<P>
<STRONG>..</STRONG> (점 두개)는 현재 경로에 대한 
상위 경로를 뜻합니다.
</P>

<P>
Bourne 쉘을 제외한 모든 <A HREF="../shell/index.html">쉘</A>에서는 
<STRONG>~</STRONG> (물결표) 문자는 자신의 
<A HREF="strctfile2.html">홈 디렉토리</A>에 대한 
<A HREF="pathfile.html">절대 경로</A>로 대치되어 사용됩니다.
</P>
