<H1>홈 디렉토리</H1>

<P>
대부분의 유닉스 시스템은 다중 사용자 시스템입니다. 
이 말은 동시에 여러 명이 그 시스템에 접속해서 
그 시스템을 사용할 수 있다는 것을 말합니다. 
각 사용자는 자신의 고유한 홈 디렉토리를 가지는데, 
이것은 그 사용자가 <A HREF="../basics/basic1.html">login</A>
할 때, 처음으로 위치하는 경로를 말합니다. 
</P>

<P>
사용자의 홈 디렉토리는 일반적으로 <SAMP>/home</SAMP> 이라는 
경로 아래에 있게 됩니다. 
물론 많은 사용자가 있는 경우에는 이 경로의 이름이 다른 수도 
있으며, 여러개의 디렉토리로 나뉘어 있을 수도 있습니다. 
</P>
