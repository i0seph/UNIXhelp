<H1>운영체제</H1>

<P>
운영체제란, 컴퓨터 시스템의 모든 부분 - 하드웨어 소프트웨어 둘다 - 을 
제어하는 프로그램입니다. 가장 중요한 사실은, 
운영체제는 그 시스템에서 제공하는 기능을 사용할 수 있게 
하는 것입니니다. 모든 컴퓨터에는 하나의 운영체제가 있습니다.
</P>

<P>
유닉스 운영체제는 커널, 쉘, 파일 시스템 이라는 세가지의 
특징이 있습니다.
</P>
