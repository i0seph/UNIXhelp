<H1>디렉토리</H1>

<P>
디렉토리란, 여러 파일과 여러 하위 디렉토리 정보가 담겨져 
있는 파일입니다. 당신은 홈 디렉토리에서 또 하나의 
하위 디렉토리를 만들 수 있습니다.</P>

<P>
디렉토리를 만드는 이유는 작업하는 파일들의 관리를 보다 
체계적으로, 구조적으로 하기 위해서 입니다. </P>

<P>
당신이 만든 디렉토리는 당신만이 그 
<A HREF="../tasks/access_permissions.html">접근 권한</A>을 관리 할 수 있습니다. 
</P>
