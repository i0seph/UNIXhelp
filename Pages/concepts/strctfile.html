<H1>파일 시스템의 구조</H1>

<P>
유닉스의 파일 시스템은 <EM>root</EM> 라고 불리는, 
<STRONG>/</STRONG> (슬래쉬)로 시작하는 <A HREF="opfile2.html">경로</A>들의 
계층구조로 이루워져 있습니다. 쉽게 나무 가지를 연상하면 될겝니다.
</P>

<P>
즉, 루트 디렉토리를 최상위 경로로 해서 그 이하 여러가지 경로들이 
있습니다. 이런 체계와 관리는 <A HREF="kernel.html">커널</A>에서 
지정하고 있습니다.</P>
