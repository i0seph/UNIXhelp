<H1>일반 파일</H1>

<P>
말 그대로 일반적인 파일입니다. 예를 들어, 문자열이 저장되어 
있을 수도 있고, 아니면, 그림 파일이나, 실행 파일, 등등이 있을 수 있겠지요. 
일반 사용자가 주로 사용하는 파일, 그래서, 파일이라고 하면, 
바로 이것을 떠올리는 그 파일을 말합니다.
</P>

<P>
그리고 이 일반 파일은 반드시 하나의 <A HREF="opfile2.html">디렉토리</A>
안에 있어야 합니다. 또한, 이 파일에는 흔히 "own"이라고 하는 
<A HREF="../tasks/access_permissions.html">접근 권한</A>문제가 있으며, 
당신이 만든 파일에 대해서는 당신만이 이 파일의 접근 권한을 
바꿀 수 있습니다.
</P>
