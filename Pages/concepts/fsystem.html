<H1>유닉스 파일 시스템</H1>

<P>
유닉스 시스템에서는 하나의 파일에 대해서 많은 정보가 담겨져 있습니다. 
예를 들어, 그 파일에 대한 접근 권한, 그 파일의 주인, 
그 파일이 만들어진 날짜, 가장 최근에 사용된 날짜, 등, 이런 다양한 
정보를 어떻게 저장하고, 관리할 것인가를 다루는 것이 
바로 파일 시스템입니다.
유닉스 파일 시스템은 다음과 같은 몇가지 특징이 있습니다.
