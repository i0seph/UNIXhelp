<H1>명령들 차림표 개요</H1>

<P>
이 차림표에는 당신이 유닉스 명령을 사용하는 방법과 
그 명령들의 도움말을 어떻게 얻을 것이지에 대해서 
각 항목별로 설명하고 있습니다. 
</P>

<UL>
<LI><A HREF="commanz/index.html">명령어 사용하기</A></LI>
<LI><A HREF="manual/index.html">온라인 매뉴얼에서 명령어 찾기</A></LI>
<LI><A HREF="alphabetical/index.html">
흔히 사용하는 명령어의 색인</A></LI>
<LI><A HREF="VMStoUNIX.html">VMS 사용자를 위한 유닉스 명령</A></LI>
<LI><A HREF="DOStoUNIX.html">DOS 사용자를 위한 유닉스 명령</A></LI>
</UL>

<P>
당신이 이미 VMS나 DOS 운영체제를 사용해 본적이 있다면, 
위의 항목을 살펴 보는 것이 유닉스 명령어를 익히는데, 
보다 빠른 정보를 제공할 것입니다.
</P>
