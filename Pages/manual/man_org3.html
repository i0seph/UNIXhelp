<H1>한 명령의 간단한 설명 보기</H1>

<P>한 명령이 무엇하는 명령인지 알아보려면 다음과 같이 합니다:</P>

<PRE WIDTH=80>   <STRONG>whatis <EM>명령어이름</EM></STRONG>
</PRE>

<P>
이렇게 하면, 그 해당 되는 명령어의 온라인 설명서의 그 명령 
설명을 하고 있는 DESCRIPTION 부분만을 보여줍니다.
</P>

<P>
보다 자세한 정보를 원한다면, 
<A HREF="man_org4.html">man</A> 명령을 사용하지요.</P>

<UL>
<LI><A HREF="../examples/man.html">보기</A></LI>
</UL>
