<H1>온라인 설명서의 전체적인 구성</H1>

<P>
설명서는 그 성격에 따라 여러 부분으로 나뉘고 그 부분들을 
섹션이라고 합니다.
</P>

<P>각 섹션들의 개요를 살펴보려면 다음과 같이 합니다:</P>

<PRE WIDTH=80>   <STRONG>man <EM>섹션번호</EM> intro</STRONG>
</PRE>

<P>
이렇게 하면, 그 섹션 안에 있는 intro라는 설명서를 보여주는데, 
이것이 그 섹션의 개요들 담고 있습니다.
</P>
