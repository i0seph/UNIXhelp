<H1>키워드로 찾기</H1>

<P>하나의 명령을 다음과 같이 키워드로 찾을 수도 있습니다:</P>

<PRE WIDTH=80>   <STRONG>man -k <EM>키워드</EM></STRONG>
</PRE>

<P>
이렇게 하면, 온라인 설명서의 각 SYNOPSIS라는 부분에 있는 
내용들을 대상으로 그 해당 키워드가 있는 모든 온라인 설명서를 
보여줍니다.</P> 

<P>
키워드에서 공백문자가 포함될 경우에는 "따움표"로 묶어줍니다:</P>

<PRE WIDTH=80>   <STRONG>man -k '<EM>키워드 문자열</EM>'</STRONG>
</PRE>
<P>
(리눅스의 man에서는 이런 기능을 간단히 <EM>apropos</EM> 명령으로 하지요?)
</P>
