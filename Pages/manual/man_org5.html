<H1>설명서 인쇄하기</H1>

<P>
man에서는 양질의 인쇄용 설명서를 찍어 낼 수 있도록 
다음과 같은 방법을 제공하고 있습니다. 
이때 인쇄로 사용될 방법은 PostScript입니다. 
</P>

<PRE WIDTH=80>   <STRONG>man -t <EM>명령어</EM></STRONG>
</PRE>
<P>(이것은 그 해당 명령어의 온라인 설명서를 포스트스크립트 포멧으로 
바꾸어 표준 출력으로 보내는 역활을 합니다.)</P>

<P>라인 프린터일 경우는 다음과 같이 합니다:</P>

<PRE WIDTH=80>   <STRONG>man <EM>명령어</EM> | lpr <EM>프린터이름</EM></STRONG>
</PRE>
