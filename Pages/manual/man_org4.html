<H1>설명서 보기</H1>

<P>한 명령의 온라인 설명서(manpage)를 보려면 다음과 같이 합니다:</P>

<PRE WIDTH=80>   <STRONG>man <EM>명령어</EM></STRONG>
</PRE>

<P>
이때, 인자로 주어진 명령어에 대한 설명서가 여러개 있을 경우, 
가장 처음에 발견되는 설명서를 보여줍니다. 
이럴 때, 특정 섹션의 설명서를 보고 싶다면, 명령어 앞에 섹션 번호를 
붙혀 사용하기도 하고, 아니면, -a 옵션(리눅스일 경우)을 사용하기도 
합니다. 자세한 것은 man에 대한 사용설명서를 참조하세요.
</P>
