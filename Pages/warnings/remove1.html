<H1>**주의**</H1>

유닉스 시스템에서는 삭제에 있어 매우 엄격합니다. 
만약이 어떤 빈 디렉토리가 아닌 디렉토리를 지운다면, 
그것을 <A HREF="../local/restores.html">다시 복구할 방법</A>이 없습니다.
</P>

<H4>이런 실수를 피하기 위해서는 ...</H4>

<P>
<STRONG>rm</STRONG> 명령을 항상 <SAMP>-i</SAMP> 옵션과 함께 
쓰는 것이 좋습니다.
</P>

<PRE WIDTH=80>   <STRONG>rm -ir <EM>디렉토리이름</EM></STRONG>
</PRE>
