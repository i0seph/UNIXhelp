<H1>주의 하십시오!</H1>

<P>
파일 접근 권한을 부여할 때는 되도록이면, 
모든 다른 사람들에게 쓰기 권한을 부여 해서는 안됩니다. 
이렇게 되면, 그 파일의 내용이 바뀌거나, 
아에, 그 파일 자체가 지워지는 보안상의 헛점이 
들어나기 때문입니다.
</P>

<P>
또한 <A HREF="../tasks/permissions_default.html">umask 명령의 사용</A>으로
접근 권한을 초기값을 바꿀 수 있습니다. 
이것은 당신이 만드는 디렉토리나 파일의 접근 권한을 
특별히 지정하는 것 없이 자동으로 예약된 초기값으로 부여할 수 있게
해 줍니다.
</P>
