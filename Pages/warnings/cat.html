<H1>주의 하십시오!</H1>

<P>
이 방법에서 파일 이름을 지정할 때 이미 있는 파일을 
지정하지 마십시오. 그러면, 그 파일을 덮어쓰게됩니다.</P>

<H2>이런 실수를 피하려면 ...</H2>

<P>
이미 있는 파일은 덮어 쓰지 못하도록 하는 "noclobber"
환경 변수를 지정해 둡니다.
</P>
