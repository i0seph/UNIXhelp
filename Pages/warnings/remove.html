<H1>**경고**</H1>

<P>
지워진 파일에 대해서는 
<A HREF="../local/restores.html">복구가 불가능</A> 합니다.</P>

<H4>이런 실수를 피하려면 ... </H4>

<P>
<SAMP>-i</SAMP> 옵션을 사용해서 지울 때 마다 항상 그 파일을 
정말 지울 것인지를 물어보도록 하는 것입니다.
</P>

<PRE WIDTH=80>   <STRONG>rm -i <EM>파일이름</EM></STRONG>
</PRE>

<P>
이렇게 하면, 지우기 전에 정말 지울 것인지를 확인하는 프롬프트가 
나타납니다. rm 명령은 항상 이런 식으로 작동되도록 하려면, 
<A HREF="../shell/alias.html">별명 만들기</A>를 해서 사용합니다.
</P>
