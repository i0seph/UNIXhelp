<H1><SAMP>telnet</SAMP>을 이용한 World Wide Web</H1>

<P>
WorldWideWeb (W3)이란 전세계적으로 
아무 제한 없이 각종 문서들을 서로 읽을 수 있도록 
하기 위해서 고안된 하이퍼텍스트 방식의 문서를 제공하는 
서비스입니다.
</P>

<P>
<A HREF="telnet.html">telnet 연결</A>로 간단한 
W3 인터페이스를 구경할 있습니다.</P>

<PRE WIDTH=80>   telnet.w3.org
</PRE>

<P>이렇게 하고 username에</P>

<PRE WIDTH=80>   www
</PRE>

<P>password는 필요 없습니다.</P>
