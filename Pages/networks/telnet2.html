<H1>telnet 프롬프트 이용하기</H1>

<P>
한 리모트 호스트 접속을 끝내고 다른 시스템으로 접속하고, 
이렇게 여러번 접속 호스트를 바꾸어 가며 
접속하고자 할 때는 다음과 같은 방법이 이용됩니다:</P>

<PRE WIDTH=80>   <STRONG>telnet</STRONG>
   telnet&gt;
</PRE>

<P>
<SAMP>telnet&gt;</SAMP> 이것은 telnet 프롬프트인데, 
여기서는 telnet에서 사용하는 명령들을 이용해서 
원하는 작업을 할 수 있습니다.
</P>
