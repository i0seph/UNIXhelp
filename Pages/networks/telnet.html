<H1>telnet을 이용한 접속하기</H1>

<P>
telnet 프로그램은 현재 터미날로 다른 리모트 시스템에 
접속할 수 있게 합니다.
telnet 프로그램은 다음과 같은 방법으로 사용됩니다.
</P>

<PRE WIDTH=80>   <STRONG>telnet <EM>리모트_시스템_이름</EM></STRONG>
</PRE>

<P>
이렇게 하면, username과 password를 물어보는 프롬트프가 
나타나고 자신이 부여받은 적당한 내용을 입력합니다.
</P>
