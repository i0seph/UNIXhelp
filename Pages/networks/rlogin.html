<H1>rlogin 사용으로 접속하기</H1>

<P>
이미 당신의 접속이 허가된 한 리모트 시스템에 
접속하려면 다음과 같은 방법을 사용합니다.
</P>

<PRE WIDTH=80>   <STRONG>rlogin</strong> <strong><EM>리모트_시스템_이름</EM></STRONG>
</PRE>

<P>
이때 접속할 시스템에서 다른 username을 사용한다면, 다음과 같이 합니다.
</P>

<PRE WIDTH=80>   <STRONG>rlogin</strong> <strong><EM>리모트_시스템_이름</EM></strong> <strong>-l</strong> <strong><EM>username</EM></STRONG>
</PRE>

<P>
이렇게 명령을 내리면, 그 시스템에 접속할 수 있는 password를 물어봅니다.
</P>
