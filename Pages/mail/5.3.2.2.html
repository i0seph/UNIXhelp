<H1>다른 파일의 편지 읽기</H1>

<P>
배달 된 편지를 읽었는데, 그 편지를 
저장할 필요가 있을 때는 
<A HREF="six.1.html">특정 파일로 저장</A>할 수 있습니다.</P>

<P>
이렇게 저장한 파일을 mail을 이용해서 다시 읽고자 한다면, 
다음과 같이 합니다.
</P>

<PRE WIDTH=80>   <STRONG>mail -f <EM>파일이름</EM></STRONG>
</PRE>
