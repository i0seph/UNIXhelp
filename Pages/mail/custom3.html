<H1>별명 사용하기</H1>

<P>
하나의 별명을 사용해서, 여러 명에게 동시에, 같은 편지를 
보낼 수도 있습니다.
</P>

<P>
이런 별명을 만드는 방법은 <SAMP>.mailrc</SAMP> 파일을 
열어서 편집합니다. 예를 들면:</P>

<PRE WIDTH=80>   <STRONG>alias unixteam keith@castle rob@tattoo\
   paul@castle tony@castle</STRONG>
</PRE>

<P>
이렇게 <SAMP>.mailrc</SAMP> 파일에 적어 두었다면, 
이제 <SAMP>unixteam</SAMP> 이름으로 편지를 보내면, 
그 편지는 위에서 지정한 각각의 사람들에게 배달 될 것입니다.
</P>

<P>또한 별명에 대한 별명도 가능하지요.</P>
