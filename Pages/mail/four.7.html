<H1>Cc: Bcc: 이용한 편지 보내기</H1>

<P>
여러 사람들에게 같은 편지를 함께 보내려면, 
<A HREF="../glossary/gc.html#cc">carbon copy</A>를 다음과 같이 
사용합니다:</P>

<PRE WIDTH=80>   <STRONG>~c <EM>주소1, </EM><EM>주소2</EM>, ...</STRONG>
</PRE>

<P>
각 주소들의 구분은 쉼표(,)로 합니다.</P>

<P>
여러 사람들에게 같은 편지를 함께 보내려면, 
<A HREF="../glossary/gb.html#blindcc">blind carbon copy</A>를 다음과 같이 
사용합니다:</P>

<PRE WIDTH=80>   <STRONG>~b <EM>주소</EM></STRONG>
</PRE>
