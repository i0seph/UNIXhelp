<H1>인터넷 상의 편지 주소</H1>

<P>
인터넷 편지 주소는 "little endian" 이라고 해서, 
username과 함께 모든 도메인을 다 적어줍니다.
예를 들면:</p>

<PRE WIDTH=80>   joe@ubik.cs.ed.ac.uk
</PRE>

<P>
영국 대학 연맹에서는 <A HREF="../didyou/mail.html">JANET</A> 표기법의 
주소를 사용합니다. 이것은 이제 옛날 방식이며, 사라져야 할 것입니다.
(이 이야기는 우리나라하고 전혀 상관 없는 이야기 인지라....:-) )
</P>
