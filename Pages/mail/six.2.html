<H1>편지 지우기</H1>

<P>
현재 읽고 있는 편지 폴더에서 편지를 지우는 방법은:</p>

<PRE WIDTH=80>   <STRONG>d <EM><A HREF="5.1.1.html">편지번호</A></EM></STRONG>
</PRE>

<P>
이 명령을 이용해서 지운 편지는 mail 프로그램을 q 명령으로 
마치기 전까지는 지워지지 않습니다. 
또한 <A HREF="five.4.2.html">x 명령을 이용해 마친</A> 경우에도 
지워지지 않습니다.
</P>
