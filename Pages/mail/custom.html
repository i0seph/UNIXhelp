<H1>mail 프로그램 사용자 정의</H1>

<P>
mail은 <A HREF="../glossary/gh.html#homedir">홈 디렉토리</A>안에 
있는 <SAMP>.mailrc</SAMP> 파일을 열어 
그 안에 각종 환경변수들을 사용자의 구미에 따라 지정해서 
사용할 수 있습니다.
</P>

<P>
변수를 지정하는 명령은 <STRONG>set</STRONG>으로 하며, 
어떤 변수들은 값을 지정해야 할 경우가 있는데, 
그 값은 = 문자로 지정합니다.
</P>
