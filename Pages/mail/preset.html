<H1>현재 지정된 변수들 알아보기</H1>

<P>
시스템 관리자는 모든 사용자를 위해서, 
시스템 전반에서 사용할 수 있는 mail 환경 변수들을 
지정해 두기도 합니다. 
이것은 <SAMP>/usr/lib/Mail.rc</SAMP> 파일에 지정되어 있습니다.
</P>

<P>
현재 이미 mail 프로그램을 실행하고 있다면, 
다음과 같은 방법으로 그 변수들을 알아 볼 수 있습니다.</p>

<P>편지 읽기 모드에서:</P>

<PRE WIDTH=80>   <STRONG>set</STRONG>
</PRE>

<P>편지 쓰기 모드에서:</P>

<PRE WIDTH=80>   <STRONG>~:set</STRONG>
</PRE>

<P>
이렇게 명령을 내리면, 현재 지정되어 있는 변수들의 목록이 나타납니다.
</P>
