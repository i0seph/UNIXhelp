<H1><SAMP>biff</SAMP> 유틸리티 사용하기</H1>

<P>현재 biff의 상태를 확인하려면 다음과 합니다:</P>

<PRE WIDTH=80>   <STRONG>biff</STRONG>
</PRE>

<P>
이때 <SAMP>y</SAMP> 문자를 보인다면, 
편지가 새로 도착하면, 알려주고, <SAMP>n</SAMP> 문자를 보인다면, 
새로운 편지가 도착되어도 알려주지 않습니다. 
</P>

<P>
접속 할 때 마다 항상 이런 기능을 사용하려면, 
<SAMP>.login</SAMP> 파일에 다음 내용을 추가 해 두면 좋겠지요.</P>

<PRE WIDTH=80>   biff y
</PRE>
