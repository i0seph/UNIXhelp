<H1>서명(signature) 만들기</H1>

<P>
서명(signature)을 지정하려면 <STRONG>sign</STRONG>이나 
<STRONG>Sign</STRONG> 변수에 그 값을 지정해, 
<SAMP>.mailrc</SAMP> 파일에 지정합니다. 예를 들면:</p>

<PRE WIDTH=80>   <STRONG>set sign='Lost in hyperspace'</STRONG>
</PRE>

<P>
이것은 서명을 <EM>Lost in hyperspace</EM> 라는 내용으로 
지정한 것입니다.
</P>

<PRE WIDTH=80>   <STRONG>set Sign='Fax: +44 31 453 9732'</STRONG>
</PRE>

<P>
위에서와 같이도 지정할 수 있습니다.
</P>
