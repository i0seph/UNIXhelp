<H1>mail에서 파일 보내기</H1>

<P>
미리 작성된 편지 내용이 있는 파일을 편지로 보내려면 
다음과 같이 합니다.</P>

<PRE WIDTH=80>   <STRONG>mail tony jane peter &lt; memo</STRONG>
</PRE>

<P>
윗 예제의 경우는 <SAMP>memo</SAMP> 라는 파일의 내용을 
tony jane peter 세 사용자에게 편지로 보내는 것입니다.</p>
