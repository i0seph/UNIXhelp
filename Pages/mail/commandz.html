<H1>유닉스 쉘 명령 사용하기</H1>

<P>
mail 프로그램을 이용해서 편지를 읽는 중에 
유닉스 쉘 명령을 사용하고자 한다면 다음과 같이 합니다:</p>

<PRE WIDTH=80>   <STRONG>! <EM>명령</EM></STRONG>
</PRE>

<P>보기</P>

<PRE WIDTH=80>   & <STRONG>! rm tmp/card.ps</STRONG>
</PRE>

<P>
이것은 <SAMP>tmp/card.ps</SAMP> 파일을 지우는 경우입니다.</p>
