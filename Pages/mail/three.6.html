<H1>편지를 같이 받을 사람 목록 만들기</H1>

<P>
이것은 여러 사람들이 함께 정보를 공유해야 할 필요가 있을 때, 
유용하게 사용됩니다.
</P>

<P>
그저 단순히 같은 편지를 함께 받을 사람들의 목록을 
한줄에 하나씩 그 주소를 적어 두는 것인데, 
물론 보내는 사람이 이 주소록을 받는 사람들에게 보내어 
그들도 이 주소록 사용할 수 있도록 하면 좋겠지요.
</P>
<P>
이 주소록은 일반 사용자는 지정 할 수 없습니다. 
자세한 것은 <a HREF="../local/sysadm.html">시스템 관리자</A>에게 
문의하십시오.
</P>
