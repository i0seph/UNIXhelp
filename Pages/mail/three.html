<H1>편지 주소</H1>

<P>
전자 편지를 보내고 받는데는 그 사람을 가리키는 주소가 
사용되는데, 그것은 다음과 같습니다.
</P>

<PRE WIDTH=80>   <EM>username</EM>
</PRE>

<P>or:</P>

<PRE WIDTH=80>   <EM>username</EM>@<EM>system-name</EM>
</PRE>
