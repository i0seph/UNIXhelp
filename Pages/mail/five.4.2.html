<H1>"x" 명령으로 mail 프로그램 마치기</H1>

<P>x 명령은 mailbox 파일을 건드리지 않습니다. 그래서,</P>

<OL>
<LI>
읽은 편지도 읽지 않은 편지로 그대로 남아 있습니다.
</LI>
<LI>
지운 편지라고 표시한 편지도 그대로 남아 있습니다.
</LI>
</OL>
