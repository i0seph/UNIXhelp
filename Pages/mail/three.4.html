<H1>전자 우편 주소록</H1>

<P>
이것은 엄격히 말해서 거짓말입니다. 
당신이 사용하고 있는 시스템에서 
그 시스템 사용자들을 위한 주소록이 있을 수도 있습니다.
하지만 그것은 시스템 관리자가 편의상 작성해 둔 것일 
뿐입니다.
</P>

<P>
이런 기능에 대한 자세한 문의는 
각 시스템의 <A HREF="../local/sysadm.html">시스템 관리자</A>에게 
해보십시오.
</P>
