<H1>편지 내용 읽기</H1>

<P>받은 편지를 읽으려면 다음과 같이 합니다:</P>

<PRE WIDTH=80>   <STRONG>mail</STRONG>
</PRE>

<P>
이 명령이 실행되면, 
현재 자신에게 배달된 각 편지들의 간단한 설명이 있는 
<A HREF="../glossary/gm.html#mailhead">편지 머릿말</a> 목록이 
나타납니다.</P>

<P>
그리고, 화면 아랫쪽에는 "&" 문자가 있는 프롬프트가 나타나는데, 
이곳에서 mail에서 사용할 수 있는 
<A HREF="five.3.1.html">명령을 입력</A>해서 원하는 
작업을 합니다.
</P>
