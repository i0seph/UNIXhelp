<H1>편지를 폴더에 저장하기</H1>

<P>
당신은 <A HREF="custom.html">mail 프로그램의 환경을 바꾸어</A>, 
받은 편지를 특정 디렉토리안에 파일로 저장할 수 있습니다. 
이런 파일들을 <EM>폴더</EM>라고 합니다.
</P>

<P>이렇게 하려면 다음과 같은 과정을 거칩니다:</P>

<OL>
<LI>
편지 폴드를 둘 <A HREF="../tasks/mkdir.html">디렉토리를 만든다</A>
</LI>
<LI>
그 디렉토리 이름을 <SAMP>folder</SAMP> 환경 변수값으로 지정한다.
</LI>
</OL>

<P>
그 디렉토리에 폴더 파일을 저장하려면, 
mail에서 편지 저장하는 것과 같이 하면서, 그 파일(폴더) 앞에 + (더하기) 문자를
덧붙혀 사용합니다.
</P>

<UL>
<LI><A HREF="../examples/mail10.html">보기</A></LI>
</UL>
