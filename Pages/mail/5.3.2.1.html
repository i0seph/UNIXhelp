<H1><SAMP>mbox</SAMP> 파일 읽기</H1>

<P>
<A HREF="five.4.1.html">mail 프로그램을 마칠 때</A>, 읽은 
편지를 따로 저장하거나, 지우지 않았다면, 
그 내용들은 자신의 
<A HREF="../glossary/gh.html#homedir">홈 디렉토리</A>안에 
<SAMP>mbox</SAMP> 파일로 저장됩니다.
</P>

<P>
이 <SAMP>mbox</SAMP> 파일의 내용을 읽으려면, 
다음과 같이 합니다.</p>

<PRE WIDTH=80>   <STRONG>mail -f</STRONG>
</PRE>

<UL>
<LI><A HREF="../didyou/mail2.html">알고 있나요?</A>
</UL>
