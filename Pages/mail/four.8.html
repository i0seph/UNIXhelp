<H1>유닉스 쉘 명령 사용하기</H1>

<P>
mail 프로그램을 사용해서, 편지를 보내는 중에, 
다음과 같이 쉘 명령을 사용할 수 있습니다:</P>

<PRE WIDTH=80>   <STRONG>~! <EM>쉘 명령</EM></STRONG>
</PRE>

<P>
쉘 명령의 그 출력 내용을 편지 내용으로 사용하려면, 
다음과 같이 사용할 수 있습니다:</P>

<PRE WIDTH=80>   <STRONG>~&lt;! <EM>쉘 명령</EM></STRONG>
</PRE>

<P>(linux의 mail은 이 방향전환 기능은 없네요. :-< )</P>
