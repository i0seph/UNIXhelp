<H1>mail 프로그램 모드</H1>

<P>
mail을 사용할 때, 먼저 알아야 할것은 이 프로그램은 
그 작업에 따라 여러가지 모드가 있습니다.
</P>

<P>
편지를 <A HREF="five.3.html">읽거나</A> 받은 편지를 <a HREF="six.html">관리</A>
한다면, 이때는 <EM>명령 모드</EM> 상태입니다.
이 모드에서는 적당한 <A HREF="five.1.html">명령</A>을 사용해서 
원하는 작업을 합니다.
</P>

<P>
편지를 <A HREF="four.html">써서 보낼 때</A>에는 
<EM>보내기 모드</EM>가 되는데, 
이때는 그에 따른 적당한 <A HREF="commands.html">명령</A>을 사용해서 
원하는 작업을 합니다.
</P>
