<H1>"q" 명령으로 mail 프로그램 마치기</H1>

<P>q 명령을 이용해 mail 프로그램을 마치면 다음과 같은 
작업들이 수행됩니다.</p>

<OL>
<LI>
편지를 읽고 지우지 않은 편지들은 홈디렉토리에 
<SAMP>mbox</SAMP> 파일 이름으로 저장된다.
</LI>
<LI>
편지를 읽고, 지운 편지는 자신의 편지함 스풀에서 
삭제된다.
</LI>
<LI>
읽지도 않았고, 삭제도 안한 편지는 그대로 남아 있는다.
</LI>
<LI>
특정 파일 이름으로 편지 내용을 저장하면, 그 작업을 수행하고, 
mbox 파일을 지운다.
</LI>
</OL>

</UL>
