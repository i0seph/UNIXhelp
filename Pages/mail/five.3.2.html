<H1>다른 편지 파일 읽기</H1>

<PRE WIDTH=80>   <STRONG>mail</STRONG>
</PRE>

<P>
이렇게 명령을 내리면, 자신의 <EM>system mailbox</EM>의 내용을 
찾아, 그곳에 도착된 편지의 목록을 보여줍니다. 
이것은 <SAMP>/usr/spool/mail</SAMP> 디렉토리 안에 있는 각자의 
username으로 되어 있는 파일들입니다.
</P>

<P>
mail 프로그램은 필요에 따라 다른 파일을 읽을 수도 있습니다.
</P>
