<H1>사용할 편집기에 대한 변수 사용하기</H1>

<P>
편지 내용을 편집하기 위해 편집기를 사용하려면, 
VISUAL <A HREF="custom.html">변수값 지정</A>으로 
가능합니다. 예를 들어:</p>

<PRE WIDTH=80>   <STRONG>set VISUAL=/usr/ucb/vi</STRONG>
</PRE>

<P>이것은 <SAMP>VISUAL</SAMP> 변수값을 vi 편집기로 지정한 것입니다.</P>
