<H1>다른 mail 프로그램</H1>

<P>

프로그램이 여러가지 있습니다.
현재 시스템에서 어떤 것이 가능한지는 
<A HREF="../local/sysadm.html">시스템 관리자</A>에게 문의하십시오.</P>
