<H1>보낸 사람에게만 답장하기</H1>

<P>
편지를 보낸 바로 그 사람에게만 답장을 하려면 다음과 같은 방법으로 
합니다.</P>

<PRE WIDTH=80>   <STRONG>R <EM><A HREF="5.1.1.html">편지번호</A></EM></STRONG>
</PRE>

<P>
그 편지에 대한 답장을 할 때, corbon copy로 지정된 
여러 사람이 있을 수 있습니다. 
이때, 단지 그 편지를 보낸 원래의 그 사람에게만 
답장을 할 경우에 이명령을 사용합니다.
</P>
