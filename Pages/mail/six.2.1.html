<H1>지운 편지 되살리기</H1>

<P>지우기 명령(d)은 단지 표시만을 하는 것입니다.</p>

<P>
이 표시된 파일은 mail 프로그램이 종료되거나, 
다른 편지 파일을 읽게 될 경우에만 정말 지워집니다.
즉, 이런 이유로, 지우기 명령을 내린 편지에 대해서 
되살리기를 할 수 있습니다.
</P>

<P>그 방법은 다음과 같습니다:</p>
