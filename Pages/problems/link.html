<H1>파일 링크 중에 생기는 문제들</H1>

<DL>
<DT><STRONG><EM>filename</EM> <SAMP>: Cross-device link</SAMP></STRONG></DT>
<DD><P>
대상이 물리적으로 다른 장치(device)일 경우에 
발생합니다. 
<A HREF="../tasks/links2.2.html">심벌릭 링크</A>를 사용하십시오.</P></DD>

<BR>

<DT><STRONG><EM>directory_name</EM><SAMP> is a directory</SAMP></STRONG></DT>
<DD><P>
대상이 디렉토리일 경우에 발생합니다. 
타당한 이름인지 확인 하십시오.
</P></DD>

<BR>

<DT><STRONG><SAMP>ln: </SAMP><EM>filename</EM>
<SAMP> : File exists</SAMP></STRONG></DT>
<DD><P>
링크하려고 한 이름이 이미 그곳에 파일로 존재하고 있을 
때 발생합니다. 다른 이름을 사용하십시오.
</P></DD>

</DL>
