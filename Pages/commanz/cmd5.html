<H1>명령어 찾아보기</H1>

<P>
당신이 지금 사용하고 있는 시스템에서 사용하고자 하는 
명령어가 어디 있는지를 알고자 한다면, 다음과 같은 명령을 사용합니다:
</P>

<PRE WIDTH=80>   which <EM>명령어_이름</EM>
</PRE>

<P>
해당 명령어가 있으면, 그 명령어가 있는 경로와 함께 명령어 이름이 
보여지고, 다음 메시지를 보게되면
</P>

<PRE WIDTH=80>   <EM>command_name</EM>: Command not found
</PRE>

<P>
해당 명령어을 찾지 못했다는 것입니다.

<LI><A HREF="cmd5.1.html">보기</A></LI>
