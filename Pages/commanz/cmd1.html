<H1>명령어에 대해서</H1>

<P>대부분의 유닉스 명령어들은 다음과 같이 사용됩니다:</P>

<PRE>   명령어 옵션 인자(들)
</PRE>

<P>
대부분의 유닉스 명령어들은 이런 사용법을 
 <A HREF="../manual/index.html">온라인 설명서</A>에서는 
다음과 같은 <A HREF="../glossary/gs.html#syntax">문법</A>으로 
표시하고 있습니다:</P>

<PRE>   <STRONG>cp </STRONG>[<STRONG>-iprR</STRONG>] <EM>filename ... directory</EM>
</PRE>

<P>
위의 예제는 간단한 문법입니다.
당신은 이 문법에 따라 필요한 내용을 입력하면 됩니다. 
</P>
