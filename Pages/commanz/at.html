<H1>지정한 시간에 명령 실행시키기</H1>

<P>
특정 시간에 어떠한 명령을 실행하고자 한다면, <STRONG>at</STRONG> 명령을 
사용합니다. 자세한 이야기는 
<A HREF="http://unixhelp.ed.ac.uk/CGI/man-cgi?at">at의 설명서</A>를 
참조 하십시오.
</P>

<P>
또한 특정 명령이 일정 간격으로 계속 실행되기를 원한다면, 
<STRONG>crontab</STRONG> 명령을 사용합니다. 
이것은 cron <A HREF="../glossary/gd.html#daemon">데몬</A>에 
의해서 관리됩니다. 자세한 이야기는 
<A HREF="http://unixhelp.ed.ac.uk/CGI/man-cgi?crontab">crontab의 설명서</A>를
참조 하십시오.
</P>
