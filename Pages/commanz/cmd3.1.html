<H1>표준 입력 방향 바꾸기</H1>

<P>
입력 방향을 바꾸기 위해서는 <SAMP>&lt;</SAMP> 문자를 사용합니다. 
이 문자 오른 쪽에 있는 것이 이 문자 왼쪽에 있는 명령의 입력으로 
사용됩니다. 예를 들어:</P>
</P>

<PRE>   <STRONG>mail tony &lt; memo</STRONG>
</PRE>

<P>
윗 명령은 <STRONG>mail</STRONG> 이라는 명령을 사용하면, 
그 작업에 대한 입력으로 표준 입력을 사용하는데, 이것의 방향을 바꾸어, 
그 입력을 <SAMP>memo</SAMP> 라는 파일로 지정한 경우입니다. 
즉, <SAMP>tony</SAMP>라는 사용자에게 보낼 편지 내용이 <SAMP>memo</SAMP> 
라는 파일의 내용이 되는 셈이지요.
</P>
