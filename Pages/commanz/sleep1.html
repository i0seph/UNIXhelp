<H1><SAMP>sleep</SAMP> 명령 사용의 보기</H1>

<P>
한 명령이 실행되기 전에 지연시간을 지정하고자 하려면: </P>

<PRE>   <STRONG>(sleep 10; xwd -out zmail.xwd) &</STRONG>
</PRE>

<P>
윗 명령은 X 윈도우 시스템에서 현재 창을 그림파일로 저장하는 
<A HREF="http://www.cis.ohio-state.edu/man/x11/xwd"><SAMP>xwd</SAMP></A>
명령으로 <SAMP>zmail.xwd</SAMP> 그림 파일을 만드려고, 
10초 동안 현재 창 이동을 위한 지연 시간을 부여한 예입니다.
</P>

<P>
윗 명령에서는 그 10초 동안 다른 작업을 해야 하기 때문에, 
<A HREF="../shell/jobz2.html">백그라운드</A>로 설정했습니다.
</P>
