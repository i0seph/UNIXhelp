<H1>명령어 인자</H1>

<P>
대부분의 명령어들은 하나 이상의 인자를 함께 사용합니다.
어떤 명령어들은 이 인자가 선택적으로 사용되기도 합니다. 
또한 다른 명령어들은 필수적으로 이 인자를 입력해야 
되는 경우도 있습니다.
</P>

<P>
하나의 인자로 계산되어야 하는 경우인데, 
이 인자가 공백문자를 가지고 있는 경우라면, 
이때는 <A HREF="cmd2.2.html">따움표</A>로 둘러 싸야합니다.
</P>

<P>
또한 대부분의 문자열을 처리하는 명령어에서는 
<A HREF="../concepts/regexp.html">정규 표현식</A>이 
이 인자로 사용되기도 합니다.
</P>
