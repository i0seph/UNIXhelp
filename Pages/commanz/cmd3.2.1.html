<H1>**주의**</H1>

<P>
출력 방향 바꾸기는 그 지정한 파일이 이미 있다면, 
그 파일의 내용을 모두 지우고 새로 기록하게 됩니다.</P>

<P>만일 이미 있는 파일에 계속 추가하기를 원한다면, 
<A HREF="cmd3.3.html">출력 추가를 위한 지정</A>을 해주어야 합니다.
</P>

<P>(저도 이것 때문에 몇번 당혹스러울 때가 있었습니다. 꼭 주의하시길!)</P>
