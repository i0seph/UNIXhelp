<H1>하나 이상의 명령어 입력하기</H1>

<P>
여러 명령을 하나의 명령행에 입력하려면, 각각의 명령어 끝에, 
<STRONG>;</STRONG> (세미콜론) 문자를 입력해 줍니다. 예를 들면:</P>

<PRE WIDTH=80>   <STRONG>cd ..; ls -l</STRONG>
</PRE>

<P>
윗 명령은 두개의 명령으로 되어 있습니다. 
첫번째는 <SAMP><STRONG>cd ..</STRONG></SAMP> 명령으로 
현재 경로에 대한 상위 경로로 이동을 하고, 
두번째는 <SAMP><STRONG>ls -l</STRONG></SAMP> 명령으로 
현재 경로에 내용을 자세하게 보여줍니다.</P>

<P>
물론 이때 필요하다면, <A HREF="cmd2a.html">다른 줄에 명령을 입력</A>할 
수도 있습니다.</P>
