<H1>명령어 옵션</H1>

<P>
명령어에서 사용하는 옵션은 일반적으로 '-' 문자와 함께, 
한글자의 모양으로 정해집니다.
</P>

<P>
예를 들어, 
주어진 파일에서 단어의 갯수를 계산하는
<STRONG>wc</STRONG> 명령의 경우는,
다음과 같은 옵션들이 사용되며, 각각의 명령은 다 다른 
작동을 하게 됩니다.
</P>

<PRE>   <STRONG>wc -w file1</STRONG>   단어 계산
   <STRONG>wc -c file1</STRONG>   문자 계산
   <STRONG>wc -l file1</STRONG>   줄 계산
</PRE>
