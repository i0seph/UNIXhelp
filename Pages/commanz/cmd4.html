<H1>명령어들 연결하기</H1>

<P>
유닉스에서는 각각의 다른 명령어들을 두개 이상 서로 연결해서 
사용할 수 있습니다. 이것은 파이프라는 개념을 통해서 
이루워지는데, 파이프란 현재 명령의 <A HREF="cmd3.html">표준 출력</A>을
다음 연결된 명령의 <A HREF="cmd3.html">표준 입력</A>으로 
사용하는 것을 말합니다. 이것은 다음과 같은 방식으로 사용됩니다.</P>

<PRE>   명령어1 | 명령어2 | 명령어3
</PRE>

<P> | (세로 막대) 문자가 바로 이 파이프 기능을 
사용하다는 뜻을 나타냅니다.</P>

<P>
그럼 다음 보기에서 간단한 명령들이 파이프를 이용해 어떻게 복잡한 명령으로 
바뀌어가는지를 살펴봅시다.
</P>
