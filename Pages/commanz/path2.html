<H1>사용할 수 있는 다른 명령어 만들기</H1>

<P>
유닉스에서는 <SAMP>PATH</SAMP> 라는 환경 변수에서 지정된 
경로 안에 있는 명령어들만 찾아서 실행합니다. 이것이 
<A HREF="path1.html">사용가능한 명령어들</A>인데,  
즉, 이 <SAMP>PATH</SAMP> 라는 환경 변수에 지정되지 않은 경로안에 있는 
명령은 그 경로 이름까지 지정해 주어야 합니다. 
</P>

<P>
이렇게 PATH 환경 변수의 값을 
<A HREF="../environment/index.html">새 값으로 지정</A> 함으로 
<A HREF="path1.1.html">경로 목록</A>에 지정되어 있지 않는 경로 안의 
명령도 사용할 수 있게 됩니다.
</P>

<UL>
<LI><A HREF="../didyou/path.html">알고 있나요?</A></LI>
</UL>
