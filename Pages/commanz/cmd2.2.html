<H1>따움표가 있는 명령어 인자</H1>

<P>
<EM>메타문자</EM>라고 하는 몇몇 <A HREF="../concepts/regexp2.html">문자</A>들은
쉘에서는 특별한 의미로 사용됩니다.</P>

<P>
즉, 이런 쉘에서 특별한 의미로 사용되는 문자가 한 명령어의 
<A HREF="cmd1.1.html">인자</A>로 사용된다면, 그것은 따움표(작은 따움표)로 
둘러 쌓야합니다. 물론 <A HREF="../concepts/regexp.html">정규 표현식</A>과 
같이 공백문자가 사용되는 경우도 마찬가지입니다.
</P>

<LI><A HREF="cmd2.2.1.html">보기</A></LI>
<LI><A HREF="cmd2.2.2.html">따움표 사용의 안내</A>

</UL>
