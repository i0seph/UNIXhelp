<H1>따움표 사용의 안내</H1>

<DL>
<DT><STRONG><SAMP>\</SAMP></STRONG></DT>
<DD>줄 바꿈 문자(엔터) 다음에도 계속 명령을 입력하고 할 때.
('\\' 문자는 '\' 문자 자체를 나타내고자 할 때)
<BR></DD>
</DL>

<DL>
<DT><STRONG><SAMP>'  '</SAMP></STRONG></DT>
<DD>작은 따움표 로 묶겨진 내용은 모두 그대로 문자열로 취급함.
 <SAMP>!</SAMP> 문자는 예외.<BR></DD>
</DL>

<DL>
<DT><STRONG><SAMP>"  "</SAMP></STRONG></DT>
<DD>큰 따움표는 <SAMP>$</SAMP>, <SAMP>`</SAMP>, <SAMP>!</SAMP> 문자를 
제외한 모든 문자열을 그대로 문자열로 취급함.
<BR></DD>
</DL>
