<H1>명령어들이 어디 있나요?</H1>

<P>
유닉스의 명령어들은 실행가능한 파일로써, 
일반적으로 <SAMP>bin</SAMP> 이라는 이름의 경로 안에 있게 됩니다. 
그래서, 대부분의 명령어들은 <SAMP>/usr/bin</SAMP> 경로안에서 
찾을 수 있습니다.
</P>

<P>
당신이 한 명령어를 입력하면, 
<A HREF="../shell/index.html">쉘</A>은 그 입력한 명령어가 
<A HREF="../shell/fork.html">내부 명령어</A>인지 확인하고, 
아니라면, <SAMP>PATH</SAMP> 라는 
<A HREF="../glossary/ge.html#envirovar">환경변수</A>에서 
지정한 경로에서 그 이름의 실행파일을 찾습니다. 
</P>
