<H1>쉘 변수 바꾸기</H1>

<P>
C와 TC 쉘에서는 작업 환경과 관계 없이, 
자체적으로 사용하는 쉘 변수가 있습니다. 
이것은 그 쉘이 실행 될 때마다 지정되는 것이며, 
이때 사용하는 파일은 <SAMP>.cshrc</SAMP> (<SAMP>.tcshrc</SAMP>) 파일
입니다.
</P>

<P>
관례적으로 쉘 변수는 소문자를 사용합니다. 
유닉스에서 대소문자를 구분하기 때문에, 
환경 변수인 PATH와 쉘 변수인 path는 각각 다르게 
지정될 수 있으며, 또한 다르게 사용됩니다.
</P>
