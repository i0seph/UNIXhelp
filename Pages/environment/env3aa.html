<H1>임시로 환경 값 바꾸기</H1>

<P>
환경 변수의 그 값을 임시지적으로 바꾸려면 다음과 같은 
형식으로 합니다.
</P>

<PRE>   <STRONG>$ 변수이름=<EM>변수값</EM></STRONG>
</PRE>

<P>
또 새로 그 값을 지정하지 않는 한, 
그 쉘이 종료 될 때까지 유지됩니다.
</P>

<P>
새로운 변수를 지정해야 하는 경우에는 다음과 같이 합니다.
</P>

<PRE>   <STRONG>$ export 변수이름</STRONG>
</PRE>
