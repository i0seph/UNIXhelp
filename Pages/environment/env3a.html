<H1>작업 환경 바꾸기: Bourne shell</H1>

<P>
Bourne 쉘의 경우는 초기화 파일로, 
<SAMP>/etc/profile</SAMP> 파일과 <SAMP>$HOME/.profile</SAMP> 파일이
사용됩니다. 
일반 사용자는 <SAMP>/etc/profile</SAMP> 파일의 내용을 바꿀 수 없지만, 
자신의 홈 디렉토리에 있는 <SAMP>.profile</SAMP> 파일은 바꿀 수 있지요. 
즉, 이 파일의 편집으로 자신의 작업 환경을 바꿀 수 있습니다.
</P>
