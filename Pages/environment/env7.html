<H1>파일 덮어 쓰기 보호하기</H1>

<P>
<A HREF="../commanz/cmd3.html">출력 방향 바꾸기</A>로 
파일을 만들때, 쉽게 실수 하는 것이 이미 
있는 파일을 지정해서 덮어써 버리는 경우입니다. 
이런 실수를 막기 위해 각 쉘에서는 <SAMP>noclobber</SAMP> 쉘 
변수를 제공합니다. 
그래서, 당신은 이 변수를 
<A HREF="../tables/shells.html">쉘 시작 파일</A>에 
추가할 수 있습니다.
</P>

<P>
다음은 <A HREF="env6.html">자신이 사용하고 있는 쉘</A>에 따라 
그 사용법을 설명한 것입니다.

<DL>
<DT>C shell</DT>
<DD><SAMP>set noclobber</SAMP></DD>
<DT>TC shell</DT>
<DD><SAMP>set noclobber</SAMP></DD>
<DT>Korn shell</DT>
<DD><SAMP>set -o noclobber</SAMP</DD>
<DT>BASH</DT>
<DD>export noclobber=1</DD>
</DL>
