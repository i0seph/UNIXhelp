<H1>username 보이기</H1>

<P>프롬프트에 username을 보이려면 다음과 같이 합니다:</P>
<P>
<STRONG>1.</STRONG> 문서 편집기로 <SAMP>.tcshrc</SAMP> 파일을 열어 
다음 줄을 추가 합니다:</P>

<PRE WIDTH=80>   set prompt = "${user} %"
</PRE>

<P><STRONG>2.</STRONG> 이 파일을 저장하고 편집기를 마칩니다.</P>

<P><STRONG>3.</STRONG> 다음 명령을 실행합니다:</P>

<PRE>   <STRONG>source .tcshrc</STRONG>
</PRE>
<P>
이상의 작업이 끝나면, 프롬프트에 username이 나타납니다.</P>
