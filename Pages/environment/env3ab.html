<H1>마지막으로 환경값 바꾸기</H1>

<P>
계속 해서 환경 변수값을 이번에 지정한 값으로 사용하려면, 
다음과 같이 합니다.
</P>

<P><STRONG>1.</STRONG> 문서편집기를 이용해서 
 <SAMP>.profile</SAMP> 파일을 열고, 다음 줄을 추가합니다:</P>

<PRE>   변수이름=<EM>변수값</EM>;export 변수이름
</PRE>

<P><STRONG>2.</STRONG> 파일을 지정하고 문서 편집기를 마칩니다..</P>

<P><STRONG>3.</STRONG> 다음 명령을 내립니다:</P>

<PRE>   <STRONG>. .profile</STRONG>
</PRE>

<P>
이렇게 하면, 작업 환경에 새로운 값을 부여할 수 있습니다.</P>
