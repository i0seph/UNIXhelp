<H1>umask 권한의 요약</H1>

<PRE WIDTH=80><STRONG>8 진수          주워진 접근 권한</STRONG>
<HR>
      0          rwx   읽기, 쓰기, 실행
      1          rw-   읽기와 쓰기
      2          r-x   읽기와 실행
      3          r--   읽기만
      4          -wx   쓰기와 실행
      5          -w-   쓰기만
      6          --x   실행만
      7          ---   아무것도 못하게

</PRE>
