<H1>사용 설명서 인쇄하기: 팁...</H1>

<P>
어떤 사용설명서는 그 분량이 꽤 많습니다. 
csh (C 쉘)의 경우는 30쪽이 넘습니다.</P>

<P>
먼저 인쇄하기 전에 그 사용설명서의 전체 분량이 
어느 정도 되는지를 확인하는 것이 좋겠지요.
그래야, 수고를 조금이라도 덜 수 있을겝니다.</P>
