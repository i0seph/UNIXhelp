<H1>rhosts: 팁</H1>

<P>
자신이 사용하는 각 시스템 마다 <STRONG>.rhosts</STRONG>를 
계속 따로 작성하는 번거로운 일이지요. 
이럴 때 다음 방법을 사용해 보세요:</P>

<P><STRONG>1.</STRONG> 
자신이 접속하는 모든 모든 리모트 호스트를 대상으로 
하나의 <STRONG>.rhosts</STRONG> 파일을 작성합니다.
</P>

<P><STRONG>2.</STRONG> 
이 파일을 리모트 호스트의 각각의 자신의 홈 디렉토리에 복사합니다.
</P>
