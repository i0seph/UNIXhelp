<H1><SAMP>bash</SAMP> 팁</H1>

<P>
BASH 쉘에서는 login 할때, <SAMP>.bash_profile</SAMP> 파일만 읽어 드립니다.
만약 login 쉘에서 하위 쉘을 실행 할 때, 환경 변수를 지정하려면, 
다음 줄이 있는지 확인 하십시오.
</P>

<PRE WIDTH=80>   source $HOME/.bashrc
</PRE>
