<H1><SAMP>tar</SAMP>: 묶기 팁</H1>

<P>
파일 묶기를 할 때, 묶을 대상 파일의 이름을 
<A HREF="../glossary/gf.html#fullpath">절대경로 이름</A>으로
사용하지 않는 것이 좋습니다. 
</P>

<P>
이것은 다른 호스트에서 이 파일을 풀 때, 
그 디렉토리가 없을 경우도 있기 때문입니다.
되도록 
<A HREF="../glossary/gr.html#relpath">상대경로 이름</A>을 사용하십시오.</P>
