<H1><SAMP>tar</SAMP>: 풀기 팁</H1>

<P>
묶음 파일을 풀때는 되도록이면 
그 파일을 <A HREF="../tasks/mkdir.html">빈 디렉토리</A>로 
<A HREF="../tasks/mv.html">옮겨서</A> 푸는 것이 좋습니다.
</P>

<P>
만약에 이미 같은 이름의 파일이나 디렉토리가 있을 경우에는 
<EM>덮어쓰는</EM> 불상사가 발생하기 때문입니다.</P>
