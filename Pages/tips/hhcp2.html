<H1><SAMP>hhcp</SAMP>: 팁 ...</H1>
</A>
<P>
대상 파일의 경로 이름에서 유닉스에서 사용하는 
<A HREF="../concepts/regexp2.html">특별한 의미의 문자</A>를 
포함하는 경우에는 <A HREF="../commanz/cmd2.2.html">따움표</A>로 
둘러쌓야 합니다.
</P>

<P>
예를 들어, "&gt;" 문자는 유닉스에서 특별한 의미로 
사용되고 있지요. 그래서, 이런 경우에는 다음과 같이 
따움표를 사용해서 그것 전부가 대상 파일 이름임을 
알려야 합니다.
</P>

<PRE WIDTH=80>   <STRONG>hhcp remote-host:"n&gt;docs&gt;mine&gt;memo3" myfile</STRONG>
</PRE>
