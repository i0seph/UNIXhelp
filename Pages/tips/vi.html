<H1>vi: 팁...</H1>

<P>
텍스트를 입력할 때, 
각 문장의 구분은 마침표와 그 다음의 두개 이상의 공백문자를 
두어야 합니다. 
그래야, <STRONG>vi</STRONG> 에서 그것을 
하나의 문장으로 인식합니다.
</P>

<P>
이것은 <STRONG>vi</STRONG>에서 
<A HREF="../vi/ten.html">전체 바꾸기 명령</A>을 이용해 
그 범위를 문장으로 했을 때 유용하게 사용됩니다.</p>
