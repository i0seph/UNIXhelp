<H1><SAMP>ksh</SAMP> 팁</H1>

<P>
Korn 쉘에서는 로그인 할 때, <SAMP>.profile</SAMP> 파일만 
읽어 드립니다. login 쉘에서 하위 셀을 실행 시킬 때 
각 환경 변수들을 새롭게 사용하려면, <SAMP>.profile</SAMP>
파일에 다음 줄이 있는지 확인하십시오:</p> 

<PRE WIDTH=80>   ENV=$HOME/.kshrc
</PRE>
