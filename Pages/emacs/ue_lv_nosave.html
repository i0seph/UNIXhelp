<H1>저장하지 않고 끝내기</H1>

<P>
MacroEMACS에서는 <STRONG>^X^C</STRONG> 명령을 
사용합니다. 이때, y 글쇠를 누르면, 
저장하지 않고 끝납니다. 
<P>한편 hanemacs에서는 <STRONG>^X^C</STRONG> 명령으로 
끝내는 이때, y 글쇠를 누르면, 저장하고 끝납니다. 
저장하지 않고 끝내려면, n 글쇠를 누르지요.</P>
