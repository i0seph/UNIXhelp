<H1>팁: 원본 파일 복사해두기</H1>

<P>
이미 있는 파일을 편집하기 전에 기억해 두어야 할 사실은, 
원본 파일을 <A HREF="../tasks/copying.html">복사</A>해 두는 것입니다. 
만일을 대비한 철저한 준비가 뒷날 문제가 발생했을 때 후회를 
안하게 만들지요. :-)
</P>
