<H1>파일 저장만 하기</H1>

<P>
편집 중에 즉시 현재 파일을 저장하려면, 
MicroEMACS에서는 <STRONG>M-^\</STRONG> 명령을 사용합니다.</p>
<P>
haneamcs에서는 ^x ^s 명령은 무조건 저장하는 것이며, 
^x s 명령은 저장할 것인지 사용자에게 물어봅니다.</P>
