<H1>텍스트 블럭 이동하기</H1>

<P>텍스트 블럭 이동이란, 한 영역을 특정 위치로 옮기는 것을 말합니다.</P>

<P>사용법은 다음과 같습니다:</P>

<P><STRONG>1.</STRONG>
<A HREF="ue_def_region.html">'영역'을 지정하고</A>.</P>

<P><STRONG>2.</STRONG> 영역을 자릅니다.^W(winpe) </P>

<P><STRONG>3.</STRONG> 옮길 위치로 커서를 이동합니다.</P>

<P><STRONG>4.</STRONG> 붙히기 합니다. ^Y (yank)</P>

<hr>
<p>haneamcs에서는 자르기, 붙히기 작업이 MicroEmacs 편집기와는 
조금 다릅니다. 이 이야기는 따로 다루워야 할 것 같기에, 
자세한 정보를 원하면, GNU emacs info 문서를 참조하세요</P>
