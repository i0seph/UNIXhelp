<H1>이미 있는 파일 열기</H1>

<P>이미 존재하는 파일을 편집하기 위해 편집기를 사용한다면, 
다음과 같이 합니다:</p>

<PRE WIDTH=80>   <STRONG>ue <EM>파일이름</EM></STRONG>
</PRE>

<P>"편지"라는 파일을 편집기로 열어서 편집하고자 한다면 
다음과 같이 하면 되겠지요.</p>

<PRE WIDTH=80>   <STRONG>ue 편지</STRONG>
</PRE>
<P>
<UL>
<LI><A HREF="opening_tip.html">팁 ...</A></LI>
</UL>
