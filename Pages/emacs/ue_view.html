<H1>파일 보기</H1>

<P>
MicroEMACS 편집기에서는 파일을 읽기 전용으로 열어서, 
단지, 그 파일의 내용을 보는 도구로 사용할 수 있는 
기능을 제공합니다. 이때 <SAMP>-v</SAMP> 옵션을 사용합니다.</P>

<P><SAMP>letter</SAMP> 파일을 읽기전용으로 열어서 보려면 다음과 같이 합니다:</P>

<PRE WIDTH=80>   <STRONG>ue -v letter</STRONG>
</PRE>

<P>
이 명령이 실행되면, 화면 아래쪽에 VIEW 라는 단어가 보일 것입니다.
</P>

<p>(hanemacs에서는 이런 옵션이 없군요.<br>
단지, ^x ^r 명령으로 eamcs 안에서 읽기전용으로 파일을 여는 
방법이 있군요.)</P>
