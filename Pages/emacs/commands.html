<H1>MicroEMACS 명령 입력하기</H1>

<P>
'툴킷'이라고 알려진 MicroEMACS 편집기를 실행하려면, 
다음과 같이 명령행에서 입력합니다:</p>

<PRE WIDTH=80>   <STRONG>ue</STRONG>
</PRE>

<P>
이 명령이 실행되면, 이제부터 MicroEMACS 자체적인 
명령을 사용하는데, 여기서 다중문서 편집이 가능합니다.
</P>
