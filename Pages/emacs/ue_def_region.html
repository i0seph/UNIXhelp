<H1>'영역' 설정</H1>

<P><STRONG>1.</STRONG> 영역을 설정할 시작 위치에 커서를 옮깁니다.

<P><STRONG>2.</STRONG> M-space (META 글쇠를 치고 사이띄우게를 칩니다)

<P>이것으로 '영역'의 시작점이 '표시'됩니다.</P>

<P><STRONG>3.</STRONG> 다음 '영역'의 끝부분이 되는 곳으로 
커서를 옮깁니다. 
</P>

<P>
이렇게 하면, 하나의 '영역'이 지정되는데, 여기서 자르기와 
복사하기를 합니다.
</P>
