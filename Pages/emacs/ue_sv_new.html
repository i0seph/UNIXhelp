<H1>다른 이름으로 저장하기</H1>

<P>
현재 편집 중인 내용은 새로운 이름으로 
저장하려면, ^x^w 명령을 사용합니다. 
이렇게 하면, <SAMP>Write File:</SAMP> 이라는 프롬프트가 나타납니다.</P>

<P>
이때 적당한 이름을 적어주면 되겠지요. 
이렇게 저장이 되면, 이때부터는 이루워지는 편집은 
새로 지정한 파일이 그 대상이 됩니다.
</P>

<H3>**주의**</H3>

<P>
새 이름을 지정할 때, 이미 있는 파일 이름을 지정하면, 
덮어쓰게 됩니다. 주의하시길.
</P>
