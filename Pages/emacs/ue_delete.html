<H1>텍스트 지우기</H1>

<PRE WIDTH=80>
<EM>설명...                         명령..</EM>

<HR>
커서 왼쪽에 있는 한 문자        <STRONG>DELETE 글쇠</STRONG>

커서에 있는 한 문자             <STRONG>^D</STRONG>

커서에서부터 그 단어 끝까지     <STRONG>M-D</STRONG>

커서에서부터 그 단어 처음까지   <STRONG>M-^H</STRONG>

커서에서부터 그 줄 끝까지       <STRONG>^K</STRONG>

그 줄 전체                      <STRONG>^A^K</STRONG>

지운 부분 붙히기                <STRONG>^Y</STRONG>
