<H1>새 파일 만들기</H1>

<P>
새 파일을 만드려면, 먼저 그 파일의 이름이 필요하겠지요. 
이 이름은 보통 그 파일의 내용을 대표하는 것이 사용됩니다. 
예를 들어, 편지를 쓴다면, 그 파일의 이름으로 "편지"가 가장 
적당하겠지요.
</P>

<P>새 파일을 만드는 방법에는 다음 두가지가 있습니다:</p>

<UL>
<LI><A HREF="ue_using.html">파일이름을 명령행에서 지정하는 경우</A></LI>
<LI><A HREF="ue_without.html">빈 문서로 작성하는 경우</A></LI>
</UL>
