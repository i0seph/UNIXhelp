<H1>파일 이름을 지정하지 않고 시작하기</H1>

<P>단순히 다음과 같이 입력합니다.</P>

<PRE WIDTH=80>   <STRONG>ue</STRONG>
</PRE>

<P>
이렇게 시작하면, 화면 아래쪽에 다음과 같은 내용이 보입니다.

<PRE WIDTH=80>== MicroEMACS 3.9e() == main =======================
</PRE>

<P>
이렇게 해서, 파일의 내용을 작성했다면, 
끝낼때, 그 파일을 <A HREF="ue_sv_new.html">저장</A>해야 하는 것을 
기억하십시오.
</P>
