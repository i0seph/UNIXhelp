<H1>현재 파일 저장하고 끝내기</H1>

<P>
MicroEMACS에서는 파일을 저장하고 끝내려면, 
<STRONG>M-Z</STRONG> 명령을 사용합니다.</P>
<p>
hanemacs에서는 ^x ^c 다음, y. <br>
또는 ^x ^s 다음 ^x ^c.</P>
