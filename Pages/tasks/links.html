<H1>파일과 경로 링크하기</H1>

<P>링크 명령은 다음과 같이 사용됩니다.</P>

<PRE WIDTH=80>   <STRONG>ln <EM>원본 링크이름</EM></STRONG>
</PRE>

<P>
링크란 엄밀히 말해 복사와 다른 개념입니다. 이것은 
또 다른 하나의 복사본을 만들지는 <EM>않습니다</EM>.
단지 <EM>링크이름</EM>은 <EM>원본</EM>과 같은 것임을 
알리는 것에 불과합니다.
</P>
