<H1><SAMP>hhcp</SAMP> 명령 사용 중에 생기는 문제점들</H1>

<DL>
<DT><STRONG><SAMP>No remote file name</SAMP></STRONG></DT>
<DD><P>보내거나 받을 리모트 호스트의 파일 이름을 
지정하지 않은 경우 발생합니다.</P></DD>

<DT><STRONG><SAMP>New mail(</SAMP><EM>nnn</EM><SAMP>), From: root. On: X25 Xfer status of ..</SAMP></STRONG></DT>
<DD><P>
전송이 실패해서, 그 원인이 편지로 도착된 경우입니다.
이 <A HREF="../mail/five.html">편지</A>를 
읽으면, 그 원인을 알 수 있겠지요.</P></DD>
</DL>
