<H1>파일이나 디렉토리 옮기기</H1>

<P>
파일이나 디렉토리를 옮기는 명령은 다음과 같은 형식으로 
사용됩니다.
</P>

<PRE WIDTH=80>   <STRONG>mv [옵션] <EM>파일이름1 파일이름2</EM>
               <EM>디렉토리1 디렉토리2</EM>
               <EM>파일이름 디렉토리이름</EM></STRONG>
</PRE>

<P>
이 명령은 파일이나, 디렉토리의 이름을 바꾸는데도 사용됩니다.
</P>
