<H1>파일 전송 조사 지우기</H1>

<P>
만약에, 파일 전송 큐가 다 차버렸다면, 필요에 따라, 
특정 내용을 지울 수 있습니다. 이때는 다음 명령을 사용합니다:</P>

<PRE WIDTH=80>   <STRONG>hhkick <EM>transfer_id</EM></STRONG>
</PRE>

<P>물론 당신의 전송 작업이 아닌 것은 당신이 지울 수 없겠지요.</P>
