<BODY>
<H1><SAMP>ln -s</SAMP> 명령으로 만들어진 디렉토리 지우기</H1>

<P>
심블릭 링크 디렉토리를 지우는 명령은 다음과 같습니다:
</P>

<PRE WIDTH=80>   <STRONG>rm <EM>디렉토리이름</EM></STRONG>
</PRE>

<P>
여기서는 일반 디렉토리를 지우는데 사용하는 <STRONG>rmdir</STRONG> 명령을 
사용할 필요가 없습니다. 단지, 심블릭 링크 디렉토리만, 
지우는 것이기에 원본의 디렉토리는 지워지지 않습니다. 
</P>
