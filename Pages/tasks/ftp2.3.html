<H1>리모트 호스트로 파일 보내기</H1>

<P>
로칼 호스트에서 리모트 호스트로 파일을 보내려면, 
<STRONG>send</STRONG>나, <STRONG>put</STRONG> 명령을 
사용합니다.</P>

<P>
또한 여러 파일을 함께 보내려면 <STRONG>mput</STRONG>
명령을 사용합니다.</P>

<P>
이 명령의 인자로 사용될 파일의 이름은 
따로 특별히 지정하지 않는 한 현재 디렉토리안에 
있는 파일로 가정합니다. 즉, 특별히 지정하지 않은 한
로칼 호스트의 현재 디렉토리에 있는 파일을  
리모트 호스트의 현재 디렉토리로 전송하는 것을 뜻합니다.
</P>
