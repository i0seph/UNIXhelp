<H1>다른 사용자의 파일과 링크하기</H1>

<P>다른 사용자의 파일과 링크하려면:
</P>

<OL>
<LI>
먼저 원본 파일이 있는 
<A HREF="../glossary/gp.html#pathname">경로이름</A>을 알고, </LI>
<LI>
그 파일의 <A HREF="access_permissions.html">접근 권한</A>을 알아야합니다.
</LI>
</OL>

<P>
심벌릭 파일은 그 원본의 접근 권한을 대로 따르기 때문입니다.</P>

<UL>
<LI><A HREF="links2.3.1.html">보기</A></LI>
<LI><A HREF="../problems/link.html">문제가 있나요?</A></LI>
</UL>
