<H1>프린트 큐 검사하기</H1>

<P>프린트 큐를 검사하는 명령은 다음과 같습니다:</P>

<PRE WIDTH=80>   <STRONG>lpq</STRONG>
</PRE>

<P>
특정 프린터에 대한 프린트 큐를 검사하려면 다음과 같이 합니다.
</P>

<PRE WIDTH=80>   <STRONG>lpq -P<EM>프린터이름</EM></STRONG>
</PRE>
