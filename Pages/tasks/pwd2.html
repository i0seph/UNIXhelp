<H1>알고 있나요?</H1>

<P>
당신이 C, TC, BASH 쉘을 <A HREF="../environment/env6.html">사용하고 있다면</A>
</P>

<P>다음과 같은 명령을 사용할 수도 있습니다.</P>

<PRE WIDTH=80>   <STRONG>dirs -l</STRONG>
</PRE>

<P>
이 명령은 쉘의 내부 명령으로 현재 디렉토리의 이름을 절대 경로 
형식으로 보여줍니다.
</P>
