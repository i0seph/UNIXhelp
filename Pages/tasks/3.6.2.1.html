<H1>두개의 리모트 호스트 간의 파일 복사</H1>

<P>
로칼 호스트에서 두개의 리모트 호스트 간에 파일을 다음과 같은 형식으로 
복사할 수 있습니다:</P>

<PRE WIDTH=80>   <STRONG>rcp <EM>호스트이름:파일이름 호스트이름:파일이름</EM></STRONG>
</PRE>

<P>
두 호스트간의 username이 서로 다른 경우는 다음과 같은 형식을 
사용합니다.
</P>

<PRE WIDTH=80>   <STRONG><EM>username</EM>@<EM>host_name</EM>:<EM>filename</EM></STRONG>
</PRE>
