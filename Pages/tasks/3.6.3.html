<H1>다른 호스트에서 파일 복사해 오기</H1>

<P>
다른 호스트에 있는 한 파일을 복사해 오는 명령은 다음과 같이 합니다:</P>

<PRE WIDTH=80>   <STRONG>rcp <EM>원본파일 대상파일</EM></STRONG>
</PRE>

<P>
원본 파일은 다음과 같은 형식을 취합니다.</P>

<PRE WIDTH=80>   <STRONG><EM>호스트이름:파일이름</EM></STRONG>
</PRE>

<P>
이때 파일이름으로 상대경로명을 사용한다면, 그 호스트의 자신의 
홈디렉토리를 대상으로 계산됩니다.
</P>
