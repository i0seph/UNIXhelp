<H1>ftp 프로그램 사용 중에 생기는 문제들</H1>

<DL>
<DT><STRONG><EM>filename</EM><SAMP>: No such file or directory</SAMP></STRONG></DT>
<DD><P>
당신이 보내거나 받으려고 하는 파일이 없는 경우.
대부분 이런 경우는 파일 이름을 잘못 입력한 경우입니다.</P></DD>

<DT><STRONG><SAMP>Password: </SAMP><EM>your password</EM><BR>
<SAMP>530 Login incorrect.</SAMP><BR>
<SAMP>Login failed.</SAMP></STRONG></DT>
<DD><P>다음과 같은 경우에 발생합니다:</P>

<UL>
<LI>
username을 잘못 입력한 경우.</LI>
<LI>
password를 잘못 입력한 경우.</LI>
<LI>
원래, 당신은 그 호스트에 접속을 할 수 없는 경우.</LI>
</UL>
