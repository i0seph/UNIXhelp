<H1>각 명령의 설명 보기</H1>

<P>
<STRONG>ftp</STRONG>에서 사용하는 각 명령들의 간단한 
설명을 살펴 보려면, <SAMP>help</SAMP>를 입력한 다음, 
살펴볼 명령을 입력하고, &lt;RETURN&gt; 글쇠를 치면 됩니다.
예를 들면:</P>

<PRE WIDTH=80>   ftp&gt; <STRONG>help open</STRONG>
   open	    connect to remote tftp
   ftp&gt;
</PRE>

<P>
이 설명이 너무 짧아, 보다 자세한 설명을 원하다면, 
<STRONG>ftp</STRONG>의 사용설명서를 참조하십시오.</P>
