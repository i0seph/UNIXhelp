<H1>디렉토리 링크하기</H1>

<P>
하나의 디렉토리와 그 아래 있는 모든 파일과 디렉토리들을 링크
하는 명령은 다음과 같은 형식을 취합니다:
</P>

<PRE WIDTH=80>   <STRONG>ln -s <EM>원본경로명 링크이름</EM></STRONG>
</PRE>

<P>
<SAMP>-s</SAMP> 옵션은 심벌릭 링크를 뜻합니다. 
시스템 관리자 만이 디렉토리에 대한 하드 링키를 할 수 있기 때문입니다.
</P>

<P>
그래서, 일반 사용자는 디렉토리를 링크할 때는 <SAMP>-s</SAMP> 옵션을 
사용해야 합니다.
</P>
