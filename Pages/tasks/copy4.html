<H1>다른 디렉토리에서 복사해 오기</H1>

<P>
다른 디렉토리에 있는 파일을 현재 디렉토리로 복사하려면, 다음과 같이
원본이름에 <A HREF="../glossary/gp.html#pathname">경로이름</A>을
함께 사용합니다. 
</P>

<PRE WIDTH=80>   <STRONG>cp <EM>경로/원본파일 대상</EM></STRONG>
</PRE>

<P>
파일을 현재 디렉토리로 복사하려면 다음과 같이 합니다.
</P>

<PRE WIDTH=80>   <STRONG>cp <EM>경로/원본파일 .</EM></STRONG>
</PRE>

<P>. (점)은 현재 디렉토리를 뜻합니다.</P>
