<H1>파일과 디렉토리 지우기</H1>

<P>파일을 지우려면 다음과 같이 합니다:</P>

<PRE WIDTH=80>   <STRONG>rm [옵션] <EM>파일이름</EM></STRONG>
</PRE>

<P>디렉토리를 지우려면 다음과 같이 합니다:</P>

<PRE WIDTH=80>   <STRONG>rmdir <EM>디렉토리이름</EM></STRONG>
</PRE>

<P>또는</P>

<PRE WIDTH=80>   <STRONG>rm -r <EM>디렉토리이름</EM></STRONG>
</PRE>

<P>
유닉스에서는 지원진 파일의 복구가 거의 불가능합니다. 
이점을 명심하십시오.
</P>
