<H1>파일 전송 조사 취소</H1>

<P>
전송 작업을 <STRONG>hhrm</STRONG> 명령을 이용해 큐에서 
지울 수도 있습니다.</P>

<P>사용법은 다음과 같습니다:</P>

<PRE WIDTH=80>   <STRONG>hhrm <EM>transfer_id</EM></STRONG>
</PRE>

<P>또한 다음과 같이 여러개를 동시에 지울 수도 있습니다:</P>

<PRE WIDTH=80>   <STRONG>hhrm <EM>transfer_id transfer_id transfer_id</EM></STRONG>
</PRE>

<P><EM>transfer_id</EM> 사이에는 공백 문자가 있어야 합니다.</P>
