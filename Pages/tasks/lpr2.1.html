<H1>기본 프린터 바꾸기</H1>

<P>
대부분 시스템에는 여러 개의 프린터가 있습니다. 
그리고, 각 프린터는 고유한 이름을 가지고 있습니다. 
당신은 이 프린터 중, 자신이 사용할 기본 프린터를 
지정할 수 있습니다.
</P>

<P>
기본 프린터의 지정은 <SAMP>PRINTER</SAMP> 
<A HREF="../glossary/ge.html#envirovar">환경 변수</A>의 
값을 지정함으로 합니다.
</P>

<P>
즉, 기본 프린터를 바꾸려면, 자신이 사용할 프린터의 이름으로  
이 환경 변수의 <A HREF="../environment/index.html">값을 바꾸면</A>됩니다.
</P>
