<H1>인쇄 취소하기</H1>

<P>인쇄를 취소하려면, 다음과 같이 합니다.</P>

<PRE WIDTH=80>   <STRONG>lprm <EM>인쇄작업번호</EM></STRONG>
</PRE>

<P>
이것은 지정한 번호에 해당되는, 프린터 큐에 있는 작업을 취소합니다.</P>

<P>
물론 이때, 당신의 인쇄 작업만을 취소 할 수 있겠지요. 
</P>

<UL>
<LI><A HREF="lpr5.1.html">보기</A></LI>
</UL>
