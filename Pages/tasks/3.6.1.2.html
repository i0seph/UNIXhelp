<H1><SAMP>.rhosts</SAMP> 파일 보기</H1>

<P>
다음은 "pollux" 라는 호스트 "helper" 사용자의 <STRONG>.rhosts</STRONG> 
파일입니다.
</P>

<PRE WIDTH=80>
    quinine.ucs.ed.ac.uk  helper
    castle.ed.ac.uk       helper
    festival.ed.ac.uk     helper
    cancer.ucs.ed.ac.uk   helper
</PRE>

<P>
즉 이렇게 작성되 있다면, 이들 호스트에서 helper라는 사용자가 
"pollux" 호스트를 대상으로 
<A HREF="http://unixhelp.ed.ac.uk/CGI/man-cgi?rcp">rcp</A> 명령을 
사용할 수 있게됩니다.
</P>
