<H1>같은 디렉토리 안에서 복사하기</H1>

<P>
파일을 복사하는 cp (copy) 명령은 일반적으로 
다음과 같이 사용합니다.</P>

<PRE WIDTH=80>   <STRONG>cp [-옵션] <EM>원본 대상</EM></STRONG>
</PRE>

<P>
원본 파일은 복사되는 원본 파일이며, 대상 파일은 
새로 만들어지는 파일입니다.
</P>
