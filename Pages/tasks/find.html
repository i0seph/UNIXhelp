<H1>파일 찾기</H1>

<P>
<A HREF="../concepts/fsystem.html">파일 시스템</A>에 있는 
파일의 위치를 알아보려면, 다음과 같이 
<STRONG>find</STRONG> 명령을 사용합니다.</P>

<PRE WIDTH=80>   <STRONG>find <EM>경로이름 </EM>-name <EM>파일이름 </EM>-print</STRONG>
</PRE>

<P>
<EM>경로이름</EM>에는 찾기 시작할 디렉토리 이름을 지정합니다.
</P>

<P>
<SAMP>-print</SAMP> 옵션은 그 찾은 결과를 보고자 할 때 사용해야 합니다.</P>

<P>
이때 찾을 파일 이름으로 와일드카드 문자를 사용할 수 있습니다.
이것을 사용한다면, 따움표를 사용해야 합니다.
</P>
