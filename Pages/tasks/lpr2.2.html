<H1>PostScript 파일 인쇄하기</H1>

<P>
<STRONG>lpr</STRONG> 명령은 <A HREF="lpr2.2.1.html">PostScript 파일</A> 
인쇄를 지원합니다. 그 사용법은 다음과 같습니다. 
</P>

<PRE WIDTH=80>   <STRONG>lpr <EM>파일이름</EM></STRONG>
</PRE>

<P>
PostScript 프린터인 경우는 자동으로 그 파일에 
PostScript 명령이 있으면, 해석하고, 그에 따른 처리를 합니다.
</P>
