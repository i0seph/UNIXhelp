<H1>~ 문자를 이용한 경로 이동</H1>

<P>
 C, Korn, TC, BASH 쉘에서는 한 사용자의 홈 디렉토리 이름을 
<STRONG>~</STRONG> 문자를 사용해서 표현 할 수 있습니다. 
</P>

<P>예를 들어 다음 명령을 보면,</P>

<PRE WIDTH=80>   <STRONG>cd ~helper</STRONG>
</PRE>

<P>
윗 예제는  "helper"라는 사용자의 홈 디렉토리로 이동하는 명령입니다.
</P>

<P>
이것은 그 사용자가 다른 사용자의 접근을 허용하는 범위내에서 
자신의 홈 디렉토리로 다른 사용자가 
절대 경로 이름을 사용하지 않고, 
쉽게 이동 할 수 있도록 하는
아주 유용한 방법입니다.
</P>
