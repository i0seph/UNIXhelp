<H1><SAMP>more</SAMP> 사용하기</H1>

<P>more의 사용법은 다음과 같습니다:</P>

<PRE WIDTH=80>   <STRONG>more <EM>파일이름</EM></STRONG>
</PRE>

<P>
실행되면, 먼저 한 화면에 파일의 시작 부분이 보여지고, 
화면 좌측 하단에 <SAMP>--More--(</SAMP><EM>nn</EM>%) 식으로 
현재 상태를 보여줍니다.
</P>

<P>여기서 다음과 같은 명령을 사용할 수 있습니다:</P>

<PRE WIDTH=80>
    <STRONG>space bar</STRONG>   다음 화면
    <STRONG>&lt;RETURN&gt;</STRONG>    다음 줄
    <STRONG>q</STRONG>           마치기
    <STRONG>d</STRONG>           다음 반 화면
    <STRONG>b</STRONG>           이전 반 화면
    <STRONG>h</STRONG>           도움말 보기
</PRE>
