<H1>접근 권한을 부여할 사용자</H1>

<P>이것은 다음과 같은 것을 사용할 수 있습니다:</P>

<PRE WIDTH=80>
    <STRONG>u</STRONG>  (소유주)  그 파일의 소유주
    <STRONG>g</STRONG>  (그룹)    그 파일 소유주의 그룹
    <STRONG>o</STRONG>  (기타)    다른 모든 사용자
    <STRONG>a</STRONG>  (모두)    <STRONG>u</STRONG>, <STRONG>g</STRONG>, <STRONG>o</STRONG> (모두)
</PRE>
