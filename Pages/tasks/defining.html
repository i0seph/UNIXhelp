<H1>와일드카드 문자로 파일이름 지정하기</H1>

<P>
와일드카드 문자는 관련되는 여타 다른 문자들을 포괄하는 
기능을 합니다. 이것은 문자열을 지정하는데 사용하는데, 
명령행에서 파일이름을 지정하는데도 유용하게 쓰입니다.
</P>

<P>자주 사용하는 와일드카드 문자:</P>

<PRE WIDTH=80><STRONG>*</STRONG>        모든 문자

<STRONG>?</STRONG>        어느 한 문자

<STRONG>[...]</STRONG>    꺽쇠 안에 있는 문자 범위 안에 있는 문자

</PRE>
