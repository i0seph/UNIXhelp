<H1>파일 지우기</H1>

<P>파일을 지우려면 다음과 같이 합니다:</P>

<PRE WIDTH=80>   <STRONG>rm <EM>파일이름</EM></STRONG>
</PRE>

<P>
이 명령을 통해 지울 수 있는 파일은, 
그 <A HREF="access_permissions.html">접근 권한</A>이 
당신이 지울 수 있는 파일 만을 대상으로 합니다.
</P>

<P>
지우는 작업은 신중해야 할 필요가 있습니다. 
이때, 지우는 파일들을 일일이 확인해서 정말 지울 것인지를 물어 보는 
과정이 있게 하려면, <SAMP>-i</SAMP> 옵션을 사용합니다.
</P>
