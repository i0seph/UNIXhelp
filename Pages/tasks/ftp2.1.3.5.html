<H1>리모트 호스트의 디렉토리 바꾸기</H1>

<P>
<STRONG>cd</STRONG> 명령으로 리모트 호스트의 디렉토리를 
바꿀 수 있습니다. 이때, 이 명령의 인자로 바꿀 디렉토리의 
이름을 사용합니다. <STRONG>pwd</STRONG> 명령은 현재 
디렉토리의 이름을 보여줍니다. 예제:</P>

<PRE WIDTH=80>   ftp&gt; <STRONG>cd reports/quarterly</STRONG>
   250 CWD command successful.
   ftp&gt; <STRONG>pwd</STRONG>
   257 "/home/pisces/erpl08/reports/quarterly" is current directory.
</PRE>
