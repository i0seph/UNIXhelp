<H1>심벌릭 링크 사용하기</H1>

<P>
필요에 따라 서로 다른 
<A HREF="../glossary/gf.html#filesystem">파일 시스템</A>에서의 
링크를 할 때도 있습니다. 
이럴 때 심벌릭 링크를 사용합니다.
</P>

<P>
심벌릭 링크는 다음과 같은 명령을 사용합니다:
</P>

<PRE WIDTH=80>   <STRONG>ln -s <EM>source linkname</EM></STRONG>
</PRE>
