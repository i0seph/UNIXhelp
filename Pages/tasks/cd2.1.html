<H1>자신의 홈 디렉토리로 이동하기</H1>

<P>그냥 간단하게 다음과 같이 입력합니다</P>

<PRE WIDTH=80>
   <STRONG>cd</STRONG>
</PRE>

<P>
이것은 <A HREF="../glossary/gh.html#homedir">홈 디렉토리</A>의 
절대 경로를 모두 입력할 필요가 없이 간단하게 자신의 
홈 디렉토리로 이동하게 해 줍니다.
</P>
