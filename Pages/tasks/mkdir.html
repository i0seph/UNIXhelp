<H1>디렉토리 만들기</H1>

<P>디렉토리를 만드는 명령은 다음 형식입니다:</P>

<PRE WIDTH=80>   <STRONG>mkdir <EM>디렉토리이름</EM></STRONG>
</PRE>

<P>
당신이 만든 디렉토리의 
<A HREF="access_permissions.html">접근 권환</A>은 
당신이 직접 그 
<A HREF="permissions_default.html">권한 값</A>을 
부여함으로 다른 사용자가 그 디렉토리 안으로 
접근 할 수 없도록 할 수도 있습니다.
</P>
