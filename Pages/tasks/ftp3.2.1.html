<H1>접근 권한 얻기</H1>

<P>
보안때문에, <STRONG>hhcp</STRONG> 명령을 실행하면 먼저 리모트 호스트에서 
접근 권한이 인정될 수 있도록 하는 프롬트트가 나타납니다.</P>

<P>
유닉스 호스트의 경우는 일반적으로 username과 password를 입력합니다.
다른 시스템일 경우는 그에 해당되는 password를 물어봅니다.</P>

<LI><A HREF="ftp3.2.1exp.html">보기</A></LI>
