<H1>접근 권한의 초기값</H1>

<P>
당신이 보통 한 파일이나 디렉토리를 만들면, 
그 만들어 진 것에 대한 접근 권한은 
<A HREF="../glossary/gd.html#default">초기값</A>으로 
지정됩니다. 이 값은 보통 다음과 같습니다.</P>

<DL>
<DT><SAMP>rw-------</SAMP></DT>
<DD>이것은 당신만이 읽고 쓸수만 있다는 것을 나타냅니다. 즉,
다른 모든 이는 이 파일에 대해서 아무것도 할 수 없도록 하는 것이지요.
</DD>

<DT><SAMP>rwx------</SAMP></DT>
<DD>
이것은 윗에 것에서 실행 권한이 추가된 경우입니다.
</DD>
</DL>

<P>
보통 당신의 홈 디렉토리는 다음과 같은 접근권한으로 되어 
있을 것입니다.
<SAMP><A HREF="def_perm1.html">rwx--x--x</A></SAMP>
또는 
<SAMP><A HREF="def_perm2.html">rwxr-xr-x</A></SAMP>.</P>
