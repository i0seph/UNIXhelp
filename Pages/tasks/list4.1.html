<H1>알고 있나요?</H1>

<P>
한 파일의 마지막 갱신 날짜와 시간은 
<STRONG>touch</STRONG> 명령을 사용해서, 
현재 날짜와 시간으로 바꿀 수 있습니다.</P>

<PRE WIDTH=80>   <STRONG>touch -c <EM>파일이름</EM></STRONG>
</PRE>

<P>
여기서 <SAMP>-c</SAMP> 옵션은 파일이 없다면, 새로 만들지 
않음을 지시합니다.
</P>
