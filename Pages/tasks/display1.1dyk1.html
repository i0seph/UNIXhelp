<H1>PAGER 환경 변수 값 바꾸기</H1>

<P>
<STRONG>man</STRONG>이나, <STRONG>mail</STRONG> 같은 
명령들로 그 출력물을 볼 때, PAGER 환경 변수에 지정된 
pager를 사용합니다.
</P>

<P>
바로 이때, 그 사용할 pager를 다른 것으로 바꾸고자 한다면, 
이 <A HREF="../environment/index.html">환경 변수값 바꾸기</P>를 
하면 됩니다.
</P>
