<H1><SAMP>rwx--x--x</SAMP></H1>

<P>
<A HREF="../glossary/gh.html#homedir">홈 디렉토리</A>의 이런 접근 권한은
당신이 속한 그룹의 사용자들과 기타 다른 사람들에게 
다음과 같은 권한을 부여합니다:</P>

<UL>
<LI>
이 디렉토로의 이동은 허락되지만, 그 안의 내용을 보거나, 
그 안에서 파일을 만들고, 읽고, 쓰고, 실행 시키는 모든 
작업을 할 수 없도록 합니다. 
물론 원한다면, <A HREF="change_perm.html">권한 바꾸기</A>로 
접근 권한을 바꿀 수도 있습니다.
</LI>
</UL>
