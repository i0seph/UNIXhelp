<H1>리모트 호스트에 파일 보내기</H1>

<P>파일 보내기 명령은 다음과 같은 형식입니다:</P>

<PRE WIDTH=80>   <STRONG>hhcp <EM>파일이름 호스트이름</EM>:<EM>파일이름</EM></STRONG>
</PRE>

<P>
대상 파일에 호스트 이름과 파일 이름을 적어주며, 이것의 분리는 
콜론(:)으로 합니다. 이 파일 이름은 절대 경로명과 상대 경로명 
모두 사용할 수 있습니다.</P>

<P>바이너리 파일을 보낼 경우에는 <SAMP>-b</SAMP> 옵션을 사용합니다.</P>
