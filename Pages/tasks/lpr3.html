<H1>다른 프린터 사용하기</H1>

<P>
기본 프린터가 아닌 다른 프린터를 사용해 
인쇄하려면 다음과 같이 합니다.
</P>

<PRE WIDTH=80>   <STRONG>lpr -P<EM>프린터이름 파일이름</EM></STRONG>
</PRE>

<P>
사용할 수 있는 프린터의 이름을 알려면 다음과 같이 합니다.
</P>

<PRE WIDTH=80>   <STRONG>lpstat -p</STRONG>
</PRE>

<P>
또한 프린터를 
사용함에 있어, 
<A HREF="../local/printers.html">자체적인 명령</A>도 
있을 수 있습니다.
</P>
