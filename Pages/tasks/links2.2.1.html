<BODY>
<H1><SAMP>ln -s</SAMP> 명령 사용 보기</H1>

<P>
다른 디렉토리에서 또 다른 디렉토리로 심벌릭 링크하기</P>

<PRE WIDTH=80>   <STRONG>ln -s reports/reportA publications/my_report</STRONG>
</PRE>

<P>
윗 명령은 현재 경로안의 <SAMP>reports</SAMP> 디렉토리 안의 
<SAMP>reportA</SAMP> 파일을 현재 경로의 <SAMP>publications</SAMP> 안의
<SAMP>my_report</SAMP> 파일로 심벌릭 링크하는 예제입니다.
</P>

<HR>

<P>
다른 곳에 있는 파일을 현재 디렉토리로 심벌릭 링크 하기</P>

<PRE WIDTH=80>   <STRONG>ln -s docs/editors/vi.ref .</STRONG>
</PRE>
