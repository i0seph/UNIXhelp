<H1><SAMP>head</SAMP> 명령 사용 보기</H1>

<P>파일의 첫부분 10 줄을 보는 경우:</P>

<PRE WIDTH=80>   <STRONG>head /usr/local/doc/vi.txt</STRONG>
</PRE>

<P>
이것은 <SAMP>/usr/local/doc/</SAMP> 디렉토리 안에 있는 
<SAMP>vi.txt</SAMP> 파일의 첫부분 10 줄을 보여줍니다.
</P>

<HR>

<P>여러 파일의 각각 첫부분 5줄만 보는 경우:</P>

<PRE WIDTH=80>   <STRONG>head -5 *.xdh</STRONG>
</PRE>

<P>
이것은 현재 디렉토리 안에 있는 <SAMP>.xdh</SAMP> 글자로 끝나는 
모든 파일의 첫부분 5줄만 보여줍니다.
</P>

<P>이때 각 파일의 첫줄에 다음과 같이 파일 이름이 보여집니다:</P>

<PRE WIDTH=80>   ==&gt; <EM>파일이름</EM> &lt;==
</PRE>
