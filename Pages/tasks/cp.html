<H1>경로 복사하기</H1>

<P>
하나의 경로를 복사하려면, 다음과 같은 형식을 취합니다.</P>

<PRE WIDTH=80>   <STRONG>cp -r <EM>원본경로 복사경로</EM></STRONG>
</PRE>

<P>
윗 명령은 <EM>원본경로</EM>와 그 안에 있는 모든 하위경로와 
파일들을 <EM>복사경로</EM>로 복사합니다. 
이때 <EM>복사경로</EM>가 없으면 새로 만듭니다.
</P>

<P>
만일 이미 <EM>복사경로</EM>가 있으면, <EM>원본경로</EM>는 
<EM>복사경로</EM>의 하위 경로로 복사됩니다.
</P>
