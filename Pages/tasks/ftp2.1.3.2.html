<H1>로칼 디렉토리 바꾸기</H1>

<P>
<STRONG>lcd</STRONG> 명령으로 로칼 호스트의 현재 디렉토리를
확인하고, 바꿀 수 있습니다. 예제:</P>

<PRE WIDTH=80>   ftp&gt; <STRONG>lcd</STRONG>
   Local directory now /u/user/eucs/eucs99
   ftp&gt; <STRONG>lcd REPORTS</STRONG>
   Local directory now /u/user/eucs/eucs99/REPORTS
</PRE>

<P>
윗 예제는 로칼 호스트의 현재 디렉토리를 확인하고, 
이 디렉토리의 하위 디렉토리인 <SAMP>REPORTS</SAMP> 디렉토리로 
바꾼 과정을 보여준 것입니다.</P>
