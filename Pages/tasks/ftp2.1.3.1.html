<H1>리모트 호스트에서 디렉토리 만들기</H1>

<P>
쉘 명령과 같이 <STRONG>mkdir</STRONG> 명령으로 
리모트 호스트에서 디렉토리를 만들 수 있습니다. 
예제:</P>

<PRE WIDTH=80>   ftp&gt; <STRONG>mkdir reports</STRONG>
   257 MKD command successful.
   ftp&gt;
</PRE>

<P>
윗 예제는 리모트 호스트의 현재 디렉토리에서 
<SAMP>reports</SAMP> 디렉토리를 만든 과정을 보여준 것입니다.</P>
