<H1>리모트 호스트에서 파일 가져오기</H1>

<P>
리모트 호스트의 파일을 로칼 호스트로 가져오려면, 
<STRONG>get</STRONG> 명령을 사용합니다.</P>

<P>
또한, 여러 파일을 함께 가져오려면, <STRONG>mget</STRONG>
명령을 사용합니다.</P>

<P>
특별히 지정하지 않는 한, 각 파일들은 현재 디렉토리를 
대상으로 작업됩니다.</P>

<P>
즉, 리모트 호스트의 현재 디렉토리 안에 있는 파일을 
로칼 호스트의 현재 디렉토리 안으로 가져옵니다.</P>
