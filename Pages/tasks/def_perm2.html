<H1><SAMP>rwxr-xr-x</SAMP></H1>

<P>
<A HREF="../concepts/strctfile2.html">홈 디렉토리</A>의 
접근 권한이 이렇다면, 당신이 속한 그룹의 사용자들과 
기타 다른 모든 사람들에게 다음과 같은 권한이 부여됩니다.</P>

<UL>
<LI>
당신 홈 디렉토리의 <A HREF="list.html">목록 보기</A></LI>
<LI>
그 안에 있는 각파일들의 접근 권한에 따라, 
읽기, 쓰기, 실행등을 할 수 있는 권한.
물론 <A HREF="change_perm.html">권한 바꾸기</A>로 
개별적으로 다르게 지정할 수도 있겠지요.</LI>
</UL>

<P>
이런 접근 권한은 자신의 파일 디렉토리에 대한 최대한의 
접근 권한 허용일 것입니다. 
</P>
