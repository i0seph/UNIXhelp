<H1>접근 권한 바꾸기</H1>

<P>
한 파일이나 디렉토리의 접근 권한을 바꾸려면 
다음과 같은 명령을 사용합니다.
</P>

<PRE WIDTH=80>   <STRONG>chmod <EM>모드 파일이름</EM>
   chmod <EM>모드 디렉토리이름</EM></STRONG>
</PRE>

<P>
여서 "모드"는 세부분으로 구성되는데, 
첫째, 권한 부여 <A HREF="change_perm1.html">대상</A>,
둘째, 권한 부여 <A HREF="change_perm2.html">방법</A>,
셋째, 권한 부여할 <A HREF="change_perm3.html">것</A>.
</P>
