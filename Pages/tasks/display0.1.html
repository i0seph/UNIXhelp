<H1>
<SAMP>cat</SAMP> 명령으로 파일 내용 보는 예제</H1>

<P>한 파일의 내용을 보는 경우:</P>

<PRE WIDTH=80>   <STRONG>cat README</STRONG>
</PRE>

<P>
이것은 현재 디렉토리 안에 있는 <SAMP>README</SAMP> 파일의 
내용을 보여줍니다. 
만약 이 파일의 내용이 한 화면을 넘어가 지나간 화면을 보지 
못한다면, 이 명령 대신 <A HREF="display1.html">pager</A>를 
사용합니다.
</P>

<HR>

<P>파일의 줄 수만 알아보는 경우:</P>

<PRE WIDTH=80>   <STRONG>cat -b myprog.c</STRONG>
</PRE>

<P>
이 명령은 <SAMP>myprog.c</SAMP> 파일의 총 줄 수만 
보여주고 마칩니다. 이때 빈 줄은 계산되지 않습니다.
</P>
