<H1><SAMP>ln</SAMP> 명령의 사용 보기</H1>

<P>
다른 사용자의 홈 디렉토리에 있는 파일을 링크하려면 다음과 같이 합니다:</P>

<PRE WIDTH=80>   <STRONG>ln ~sandra/prog.c .</STRONG>
</PRE>

<P>
윗 명령은 "sandra"라는 사용자의 홈 디렉토리안에 있는 
<SAMP>prog.c</SAMP> 파일을 현재 디렉토리로 링크하는 경우입니다.
</P>
