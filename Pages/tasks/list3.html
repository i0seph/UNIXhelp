<H1>숨은 파일 보기</H1>

<P>숨은 파일을 보려면 다음과 같이 합니다:</P>

<PRE WIDTH=80>   <STRONG>ls -a</STRONG>
</PRE>

<P>
이 명령은 '.'으로 시작하는 파일 - 유닉스에서는 '.'(점)으로 시작하는 
파일은 숨은 파일입니다 - 을 보여줍니다.
</P>

<P>
이런 파일들은 각종 프로그램들의 사용자 정의를 위해 
환경값 등을 저장한 파일로 사용되기도 합니다. 
이런 파일들을 보는데, 이 명령은 유용하게 사용됩니다.
</P>

<P>
또한 디렉토리의 이름도 '.', '..' 형식을 사용합니다. 
'.'(점 하나) 이것은 현재 디렉토리를 말하며, 
'..' (점 두개) 이것은 상위 디렉토리를 말합니다.
</P>
