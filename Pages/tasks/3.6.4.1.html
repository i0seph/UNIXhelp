<H1>다른 호스트에 복사하기 보기</H1>

<P>
한 파일을 다른 호스트에 복사하는 경우:</P>

<PRE WIDTH=80>   <STRONG>rcp parta pollux:part1</STRONG>
</PRE>

<P>
이것은 현재 디렉토리에 있는 parta 파일을 "pollux" 호스트의 
자신의 홈디렉토리에 <SAMP>part1</SAMP> 파일로 복사하는 경우입니다.
</P>

<HR>

<P>
하위 디렉토리의 파일을 복사하는 경우:</P>

<PRE WIDTH=80>   <STRONG>rcp Hyperhelp/helpex.hlp ubik:tmp/helpex/hlp</STRONG>
</PRE>
