<H1><SAMP>echo</SAMP> 명령으로 파일 만들기</H1>

<P>
파일을 만드려면, 먼저 <STRONG>echo</STRONG> 라고 입력하고, 
다음, 원하는 내용을 입력하고, 
끝 낼 때 다음과 같이 입력합니다.</P>

<PRE WIDTH=80>   <STRONG>&gt; <EM>파일이름</EM></STRONG>
</PRE>

<P>그리고 나서  &lt;Return&gt; 글쇠를 칩니다.</P>

<P>
이 방법은 한 두 줄 짜리의 간단한 텍스트 파일을 만드는데, 
유용하게 쓰입니다.
</P>
