<H1>PostScript</H1>

<P>
PostScript 파일은 그 파일임을 식별하기 위해 
<SAMP>.ps</SAMP> 문자로 끝납니다. 
이것은 레이져 프린터에서 인쇄할 경우 양질의 
인쇄물을 얻을 수 있으며, 또한 그림도 인쇄할 수 있습니다.
</P>

<P>
대부분의 시스템에서는 이런 파일 형식의 인쇄를 할 수 있습니다.
</P>

<P>
PostScript란 <A HREF="http://www.adobe.com/">Adobe Systems Ltd</A>에서
개발한 인쇄용 언어 이름을 말합니다.
</P>
