<H1>여러번 인쇄하기</H1>

<P>
같은 파일을 여러번 인쇄하려면, # (hash)
옵션을 사용합니다. 예를 들면:</p>

<PRE WIDTH=80>   <STRONG>lpr -#3 memo.txt</STRONG>
</PRE>

<P>
이 명령은 memo.txt 파일을 세번 인쇄합니다.
</P>

<P>
또한 여러 파일을 여러번 인쇄 할 수도 있습니다. 예를 들면:</p>

<PRE WIDTH=80>   <STRONG>lpr -Pps1 -#3 survey.doc letter.txt</STRONG>
</PRE>

<P>
이것은 위의 파일을 각각 세번 인쇄합니다.
</P>
