<H1><SAMP>hhcp</SAMP> 명령 사용하기</H1>

<P>파일 전송을 위한 명령 형식:</P>

<PRE WIDTH=80>   <STRONG>hhcp <EM>원본파일 대상파일</EM></STRONG>
</PRE>

<P><EM>원본파일</EM>은 전송할 파일 이름입니다.
이것은 로칼 파일 일 수 있고, 리모트 파일 일 수 있습니다. 
이때, 그 파일의 위치에 따라 받기와 보내기를 각각 수행합니다.</P>

<P><EM>대상파일</EM>은 복사되는 파일 이름입니다.</P>
