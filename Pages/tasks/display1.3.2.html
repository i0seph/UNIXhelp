<H1><SAMP>less</SAMP> 명령 사용자 정의</H1>

<P>
<STRONG>less</STRONG>에서 사용되는 명령은 사용자에 따라, 
그 기능을 다르게 지정할 수 있습니다.
</P>

<P>
less에서 사용하는 옵션을 지정하는 것은
<SAMP>LESS</SAMP> 환경 변수의 그 값을 
<A HREF="../environment/index.html">변수 값 바꾸기</A>로 가능합니다.
</P>

<P>
이렇게 지정된 것은 명령행 옵션에서 무시 할 수도 있습니다. 
</P>
