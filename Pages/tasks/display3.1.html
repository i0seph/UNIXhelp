<H1><SAMP>tail</SAMP> 명령의 사용 보기</H1>

<P>한 텍스트 파일의 끝부분 10 줄만 보는 경우:</P>

<PRE WIDTH=80>   <STRONG>tail fred</STRONG>
</PRE>

<P>
이것은 현재 디렉토리 안에 있는 <SAMP>fred</SAMP> 파일의 
끝부분 10 줄을 보여 줍니다.
</P>

<HR>

<P>
한 파일의 마지막 50 문자만을 보는 경우:</P>

<PRE WIDTH=80>   <STRONG>tail -50c help.txt</STRONG>
</PRE>

<P>
이것은 현재 디렉토리에 있는 <SAMP>help.txt</SAMP> 파일의 
마지막 부분 50문자만 보여줍니다.
</P>
