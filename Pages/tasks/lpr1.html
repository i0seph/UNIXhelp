<H1>lpr 명령 사용 보기</H1>

<P>한 파일 인쇄하기:</P>

<PRE WIDTH=80>   <STRONG>lpr memo</STRONG>
</PRE>

<P>
이것은 <SAMP>memo</SAMP> 파일을 
<A HREF="lpr2.1.html">기본 프린터</a>로 인쇄하는 명령입니다.</p>

<HR>

<P>여러 파일 인쇄하기:</P>

<PRE WIDTH=80>   <STRONG>lpr may june july</STRONG>
</PRE>

<P>
이것은 기본 프린터로 <SAMP>may</SAMP>, <SAMP>june</SAMP>
<SAMP>july</SAMP> 파일을 차례로 인쇄하는 명령입니다.
</P>
