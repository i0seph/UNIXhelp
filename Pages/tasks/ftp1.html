<H1>미리 필요한 것들</H1>

<P>
파일을 전송하기 위해,
<STRONG>ftp</STRONG> 프로그램이나, <STRONG>hhcp</STRONG> 
명령을 사용하기 전에, 먼저 당신은
그 리모트 호스트(접속할 원격 컴퓨터)에 접속할 수 있는 
권한이 있어야 합니다.
</P>

<P>
물론 그 리모트 호스트에서,
파일 전송을 위해 ftp나 hhcp를 사용할 때, 
username이나, password가 필요하지 않은 경우에는 
예외가 되겠지요.
</P>
