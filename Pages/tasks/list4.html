<H1>자세한 내용 보기</H1>

<P>
각 내용들의 자세한 사용할 보려면 다음과 같이 사용합니다:</P>

<PRE WIDTH=80>   <STRONG>ls -l</STRONG>
</PRE>

<P>
이 명령은 각 파일과 디렉토리의 표시 양식을 한 줄에 하나씩, 
그 파일들에 대한 다음과 같은 모든 정보를 보여줍니다:</P>

<OL>
<LI>접근 권한</LI>
<LI>링크 갯수</LI>
<LI>소유주</LI>
<LI>그룹 (BSD 시스템에서만 <SAMP>-g</SAMP> 옵션을 사용할 수 있습니다)</LI>
<LI>크기</LI>
<LI>마지막으로 갱신된 날짜와 시간</LI>
</OL>


<UL>
<LI><A HREF="../examples/ls.html">보기</A></LI>

</UL>
