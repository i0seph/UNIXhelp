<H1>파이 미리 보기</H1>

<P>텍스트 터미날인 경우는 pr 명령으로 터미날 화면으로 미리 볼 수 있습니다:</P>

<PRE WIDTH=80>   <STRONG>pr <EM>파일이름</EM></STRONG>
</PRE>

<P>
출력은 한 쪽당 66 줄로 이루워지며,
각각 5줄의 머릿말과 꼬리말 부분이 있습니다. 
머릿말 부분에는 파일이름과 기타 정보들이 포함됩니다.
</P>

<P>
몇 번째 쪽을 볼 것인지를 그 쪽 번호를 옵션으로 사용하면 됩니다.
</P>
