<H1>접근 권한 프롬프트 보기</H1>

<P>
<STRONG>hhcp</STRONG> 명령이 실행되면, 다음과 같이 
접근 권한을 물어보는 프롬프트가 나타납니다.</P>

<PRE WIDTH=80>   <STRONG>hhcp afile castle:bfile</STRONG>
   [castle: no stored attributes]
   transfer authorization:<EM>username</EM>
   transfer password: <EM>password</EM>
   afile: transfer id is <EM>nnnn</EM>
</PRE>
