<H1>다른 디렉토리로 복사하기</H1>

<P>
대상 파일 이름으로 <A HREF="../glossary/gp.html#pathname">경로이름</A>이 
사용되면, 그 경로로 복사를 합니다. 사용법은 다음과 같습니다.
</P>

<PRE WIDTH=80>   <STRONG>cp <EM>원본 경로이름</EM></STRONG>
</PRE>

<P>
또한 다른 경로이름과 함께 파일 이름까지 지정되면, 
그 이름으로 복사하를 합니다:
</P>

<PRE WIDTH=80>   <STRONG>cp <EM>원본 경로이름/파일이름</EM></STRONG>
</PRE>
