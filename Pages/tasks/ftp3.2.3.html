<H1>리모트 호스트에서 파일 가져오기</H1>

<P>
파일을 가져오는 명령은 다음과 같은 형식입니다.</P>

<PRE WIDTH=80>   <STRONG>hhcp <EM>호스트이름</EM>:<EM>파일이름 파일이름</EM></STRONG>
</PRE>

<P>
원본 파일은 호스트이름과 파일이름을 콜론(:)으로 분리해서 
사용합니다. 파일 이름에는 절대경로이름이나, 상대경로이름 
모두를 사용할 수 있습니다.</P>

<P>바이너리 파일을 가져올 때는 <SAMP>-b</SAMP> 옵션을 사용합니다.</P>
