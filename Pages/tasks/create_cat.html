<H1><SAMP>cat</SAMP> 명령으로 파일 만들기</H1>

<P>다음과 같이 사용합니다.</P>

<PRE WIDTH=80>   <STRONG>cat &gt; <EM>파일이름</EM></STRONG>
</PRE>

<P>
이렇게 입력하고, <SAMP>&lt;Return&gt;</SAMP> 글쇠를 치면, 
새로운 줄이 생깁니다.</P>

<P>
이 때부터 원하는 내용을 입력하고, 
끝낼 때는 <STRONG>Ctrl-d</STRONG> (Ctrl 글쇠를 누른 상태에서 
"d" 글쇠를 누름)를 누릅니다.
</P>

<P>
이 과정이 끝나면, <STRONG>cat</STRONG> 명령이 끝나고, 
다시 쉘 프롬프트가 나타납니다.
</P>
