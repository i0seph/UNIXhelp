<H1>리모트 호스트 연결하기</H1>

<P>
파일을 전송하려면, 먼저 다음과 같은 명령으로 리모트 호스트의 
<STRONG>ftp</STRONG> 서버에 접속을 해야 합니다.</P>

<PRE WIDTH=80>   ftp> <STRONG>open <EM>호스트이름</EM></STRONG>
</PRE>

<P>
이 명령이 실행되면 접속 권한이 있는지는 확인하는 
username과 password를 물어보는 프롬프트가 나타납니다.</P>
