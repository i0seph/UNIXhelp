<BODY>
<H1><SAMP>rcp</SAMP> 사용 중에 생기는 문제들</H1>

<DL>
<DT><STRONG><SAMP>rcp:</SAMP> <EM>filename</EM><SAMP>: No such file or directory</SAMP></STRONG></DT>
<DD><P>
지정한 원본 파일이 없는 경우
</P></DD>

<DT><STRONG><SAMP>Usage: rcp [-p] [-x] [-k realm] f1 f2</SAMP></STRONG></DT>
<DD><P>
원본 파일이나, 대상 파일 지정이 잘못된 경우
</P></DD>

<DT><STRONG><SAMP>Permission denied.</SAMP></STRONG></DT>
<DD><P>
리모트 호스트 연결이 거부된 경우. 이런 경우는, 
<SAMP>.rhosts</SAMP> 파일이 제대로 작성되어 있지 
않은 경우입니다.
</P></DD>
</DL>
