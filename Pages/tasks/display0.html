<H1>cat 명령으로 파일 보기</H1>

<P>
<STRONG>cat</STRONG> 명령은 몇 줄 밖에 안되는 내용이 있는 
파일을 보는데 유용하게 쓰입니다. 
일반적으로 크기가 큰 파일의 경우는 
<A HREF="../editors/index.html">편집기</A>나 <A HREF="display1.html">pager</A>를
이용합니다.
</P>

<P>이 명령을 사용해 파일의 내용을 보는 방법은 다음과 같습니다.</P>

<PRE WIDTH=80>   <STRONG>cat <EM>파일이름</EM></STRONG>
</PRE>

<UL>
<LI><A HREF="display0.1.html">보기</A></LI>
</UL>
