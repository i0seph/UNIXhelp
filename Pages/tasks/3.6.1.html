<H1>미리 필요한 것들</H1>

<P>
<SAMP>rcp</SAMP> 명령을 사용하기 전에 먼저 다음 사항이 필요합니다:</P>

<OL>
<LI>
다른 유닉스 시스템에 있는 자신의 홈 디렉토리에 그 시스템으로 
접속을 허락하는 것을 지정한 <SAMP>.rhosts</SAMP> 파일이 
있어야 합니다. 
</LI>
</OL>

<P>
<SAMP>.rhosts</SAMP> 파일은 일반 텍스트 파일로, 
<A HREF="../editors/index.html">문서 편집기</A>로 편집할 수 있습니다.
</P>

<P>
그 파일의 각 줄은 접속하는 호스트 이름과 공백문자, 그리고, 
사용자 ID가 차례로 옵니다.
</P>
