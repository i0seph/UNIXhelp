<H1>호스트의 접속 권한 바꾸기</H1>

<P>
<strong>-a</strong> 옵션으로 저장된 username과 password를 필요에 
따라 바꿀 수도 있습니다.</P>

<P>보기:</P>

<PRE WIDTH=80>   <STRONG>hhstore -r festival</STRONG>
</PRE>

<P>
윗 명령은 "festival" 호스트에 대한 현재 저장중인 자신의 
접속 권한을 지웁니다.</P>
