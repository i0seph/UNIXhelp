<H1><SAMP>less</SAMP> 사용하기</H1>

<P><STRONG>less</STRONG>는 
<STRONG>more</STRONG>보다 그 기능면에서 띄어납니다. 
또한 사용자의 필요에 따라 사용자 정의를 할 수도 있습니다. 
사용되는 대부분의 명령은 <A HREF="../vi/index.html">vi</A> 편지기의
명령과 일치합니다.
</P>

<P>less의 사용법은 다음과 같습니다:</P>

<PRE WIDTH=80>   <STRONG>less <EM>파일이름</EM></STRONG>
</PRE>

<P>
이것은 실행되면, 먼저 화면에 그 파일의 처음 내용이 보여지고, 
화면 아랫쪽에 그 파일의 이름을 보여줍니다.
</P>

<P>이러면 이제부터 <STRONG>less</STRONG> 명령을 사용해서 그 파일의 
내용을 살펴 볼 수 있습니다.</P>
