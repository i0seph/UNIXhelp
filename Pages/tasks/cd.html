<H1>경로 바꾸기</H1>

<P>
현재 경로를 바꾸려면 다음과 같이 합니다:
</P>

<PRE WIDTH=80>   <STRONG>cd <EM>경로이름</EM></STRONG>
</PRE>

<P>
여기서 <EM>경로이름</EM>은 바로 이동할 디렉토리의 이름을 사용합니다.
</P>

<P>
경로 이름에는 
<A HREF="../glossary/gf.html#fullpath">절대 경로</A>
나
<A HREF="../glossary/gr.html#relpath">상대 경로</A> 이름 중 하나를 
사용할 수 있습니다.</P>

<LI><A HREF="cd1.html">보기</A></LI>

</UL>
