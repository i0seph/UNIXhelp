<H1>cp 명령 사용 보기</H1>

<P>
다른 사용자의 홈 디렉토리 안에 있는 파일을 복사하는 경우:</P>

<PRE WIDTH=80>   <STRONG>cp ~helper/file1 file2</STRONG>
</PRE>

<P>
이것은 <SAMP>helper</SAMP>라는 사용자의 홈디렉토리 안에 있는 
<SAMP>file1</SAMP> 파일을 현재 디렉토리의 <SAMP>file2</SAMP> 파일로 
복사하는 경우입니다.
</P>

<HR>

<P>
다른 사용자 홈 디렉토리의 하위디렉토리에 있는 파일을 
복사하는 경우:</P>

<PRE WIDTH=80>   <STRONG>cp ~helper/book/part2/file1 file2</STRONG>
</PRE>
