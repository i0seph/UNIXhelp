<H1>파일 만들기 보기</H1>

<P><STRONG>cat</STRONG> 명령을 사용하는 경우:</P>

<PRE WIDTH=80>   <STRONG>cat &gt; memo</STRONG>
   애고, 머리 아파라, 
   뭐 이리 내용이 많은지...<STRONG>Ctrl-d</STRONG>
</PRE>

<P>
이렇게 하면, <SAMP>memo</SAMP> 라는 파일이 생기고, 
위의 두 줄짜리 내용이 그 안에 있겠지요. 
</P>

<HR>

<P><STRONG>echo</STRONG> 명령을 사용하는 경우:</P>

<PRE WIDTH=80>   <STRONG>echo 이건 정말 간단하지요 &gt; tips</STRONG>
</PRE>

<P>
이렇게 하면, <SAMP>tips</SAMP> 파일 만들어 지고, 
그 안에는 한줄의 윗 내용이 있겠지요.
</P>
