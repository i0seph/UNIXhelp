<H1>편지 안에 파일 삽입하기 보기</H1>

<P>다음 예제를 보면:</P>

<PRE WIDTH=80>   다음 내용은 README 파일의 내용입니다.
   참고 하십시오. 
   ---------------
   <STRONG>~r project/README</STRONG>
   "project/README" 136/4637
</PRE>

<P>
이런 식으로 편지를 썼다면, 
현재 디렉토리의 하위 디렉토리인 <SAMP>project</SAMP> 디렉토리 안에 
있는 <SAMP>README</SAMP> 파일의 내용이 밑줄 다음에 추가될 것입니다.
</P>

<P>이때 이런 파일이 없다면 다음과 같은 메시지를 보입니다:</P>

<PRE WIDTH=80>   <EM>filename: </EM>No such file or directory
</PRE>
