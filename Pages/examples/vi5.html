<H1>vi 옵션 임시로 바꾸기 보기</H1>

<P>wrapmargin 값 바꾸기:</P>

<PRE WIDTH=80>   <STRONG>:set wm=5</STRONG>
</PRE>

<P>
이것은 wrapmargin 값을 5로 지정한 것인데, 
이것은 현재 오른쪽 경계 위치에서 5번째 왼쪽 위치가 
되면 자동으로 줄 바꿈을 해줍니다.
</P>

<HR>

<P>줄 번호 보이기:</P>

<PRE WIDTH=80>   <STRONG>:set number</STRONG>
</PRE>

<P>
이렇게 하면, <A HREF="../didyou/vi.1.html">각 줄</A>의 
줄 번호가 보입니다.
</P>
