<H1>파일 끼워넣기 보기</H1>

<P>
현재 위치에서 끼워넣기:</P>

<PRE WIDTH=80>   <STRONG>:r examples.txt</STRONG>
</PRE>

<P>
이것은 현재 파일에서 현재 커서가 있는 위치의 
다음줄에 <SAMP>examples.txt</SAMP> 파일을 끼워넣는 경우입니다.
</P>

<HR>

<P>
특정 위치에 끼워넣기:</p>

<PRE WIDTH=80>   <STRONG>23:r toc.txt</STRONG>
</PRE>

<P>
이것은 현재 파일의 23번째 줄 다음에 <SAMP>toc.txt</SAMP> 파일의 
내용을 끼워 넣는 것인데, 이때, 
24번째 줄은 빈 줄이 되고, 25번째 줄부터 그 내용이 포함됩니다.
</P>
