<H1>편지 지우기 보기</H1>

<P>현재 읽고 있는 편지를 지우기는 경우:</p>

<PRE WIDTH=80>   & <STRONG>d</STRONG>
</PRE>

<P>
이것은 <A HREF="mail6.html">현재 읽고 있는 편지</A>를 지우는 경우입니다.</p>

<HR>

<P>범위 안의 편지 모두 지우는 경우:</P>

<PRE WIDTH=80>   & <STRONG>d 7-12</STRONG>
</PRE>

<P>편지 목록의 7번부터 12번까지의 편지를 지우는 경우입니다.</p>

<HR>

<P>읽었는 모든 편지를 지우는 경우:</P>

<PRE WIDTH=80>   & <STRONG>d :r</STRONG>
</PRE>

<P>
이것은 mail 프로그램을 실행시켜 지금까지 읽었는 모든 편지를 
지우는 경우입니다.</P>
