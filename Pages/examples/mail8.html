<H1>"q" 명령으로 mail 프로그램 마치기 보기</H1>

<P>
mail 프로그램은 q 명령으로 마치면 다음과 같이 보입니다.
</P>

<PRE WIDTH=80>
   &<STRONG>q</STRONG>
   Saved 1 message in /home/eucs/erpl08/mbox
   Held 6 messages in /usr/spool/mail/erpl08
</PRE>

<P>
윗 예제는 
<SAMP>erpl08</SAMP> 라는 사용자가 q 명령을 이용해 
mail을 마쳤을 경우입니다. 이때 읽은 편지는 
<SAMP>mbox</SAMP> 파일로 저장되고, 읽지 않은 편지는 
그대로 남아 있다고 보여주는 것이지요.
</P>
