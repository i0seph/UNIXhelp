<H1>rlogin 명령 사용 보기</H1>

<P>
같은 username인 경우:</p>

<PRE WIDTH=80>   <STRONG>rlogin</strong> <strong>iona</STRONG>
   Password:
</PRE>

<P>
윗 예제는 <EM>iona</EM> 라는 시스템에 같은 username으로 
접속하는 경우입니다.
</P>

<HR>

<P>
다른 username인 경우:</P>

<PRE WIDTH=80>   <STRONG>rlogin</strong> <strong>barra</strong> <strong>-l</strong> <strong>helper</STRONG>
   Password:
</PRE>

<P>
이것은 <EM>barra</EM>라는 시스템에 <EM>helper</EM> 라는 
username으로 접속하는 경우입니다. 이렇게 서로 다른 username으로 
접속할 경우에는 리모트 호스트로 접속할 username을 지정합니다.
</P>
