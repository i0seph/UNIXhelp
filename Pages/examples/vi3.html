<H1>복사와 붙히기 보기</H1>

<P>
현재 커서 위치에서 현재 문장의 끝까지를 임시 버퍼에 복사하는 
경우:</P>

<PRE WIDTH=80>   <STRONG>y)</STRONG>
</PRE>

<HR>

<P>
현재 커서 위치에서 그 단락의 처음까지 임시 버퍼에 복사하는 경우:</P>

<PRE WIDTH=80>   <STRONG>y{</STRONG>
</PRE>

<HR>

<P>
임시 버퍼에 있는 내용을 현재 커서가 있는 다음 위치에 
붙히는 경우:</P>

<PRE WIDTH=80>   <STRONG>p</STRONG>
</PRE>
