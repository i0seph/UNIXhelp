<H1>cp 명령 사용 보기</H1>

<P>한 파일을 현재 디렉토리에서 복사하는 경우:</P>

<PRE WIDTH=80>   <STRONG>cp notes sect3.txt</STRONG>
</PRE>

<P>
이것은 현재디렉토리에서 <SAMP>notes</SAMP>라는 파일을 원본으로 해서, 
<SAMP>sect3.txt</SAMP>라는 복사본을 만듭니다.
</P>

<HR>

<P>-i 옵션을 사용하는 경우:</P>

<PRE WIDTH=80>   <STRONG>cp -i notes part2.txt</STRONG>
</PRE>

<P>
이렇게 하면, 만약 <SAMP>part2.txt</SAMP> 파일이 이미 있으면, 
다음과 같은 메시지를 보이고 끝납니다.
</P>

<PRE WIDTH=80>   part2.txt: File exists
</PRE>
