<H1>uniq 사용 보기</H1>

<P>연속하는 빈줄을 한줄로 만드는 경우:</P>

<PRE WIDTH=80>   <STRONG>uniq acc_nos accounts</STRONG>
</PRE>

<P>
이것은 <SAMP>acc_nos</SAMP> 파일을 읽어, 
그 내용 중 연속되는 빈줄이 있으면, 그것을 한줄의 빈줄로 
처리해서, 그 출력 결과를 <SAMP>accounts</SAMP> 파일에 씁니다.
</P>
<HR>

<P>처리가 몇번 일어났지는 확인하는 경우:</P>

<PRE WIDTH=80>   <STRONG>uniq -c tel_nos errors</STRONG>
</PRE>

<P>
이것은 연속되는 빈줄을 한줄의 빈줄로 만드는 과정이 
전체 몇번 일어났는가를 보여줍니다.
</P>
