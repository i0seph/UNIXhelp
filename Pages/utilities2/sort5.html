<H1>정열되었는지 검사하기</H1>

<P>
해당 파일이 이미 정열 되었는지를 알아보려면, 
<STRONG>-c</STRONG> 옵션을 사용합니다. 예를 들어:</P>

<PRE WIDTH=80>   <STRONG>sort -c +2 -3 accounts</STRONG>
</PRE>

<P>
<SAMP>accounts</SAMP> 파일이,
이것은 제 2 필드 (세번째 단어)를 기준으로 정열되었는지, 
검사하고 이미 정열 되어 있다면, 아무 메시지를 보여주지 않고, 
끝나며, 정열 되어 있지 않다면, 정열되어 있지 않다는 메시지를 
보여주고 끝냅니다.
</P>
