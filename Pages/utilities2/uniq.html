<H1>uniq 명령을 이용한 빈줄 지우기</H1>

<P>
한 파일에서 중복되는 빈줄을 지우려면:</P>

<PRE WIDTH=80>   <STRONG>uniq <EM>입력파일 출력파일</EM></STRONG>
</PRE>

<P>
<STRONG>uniq</STRONG> 명령은 <EM>입력파일</EM>을 
읽어, 중복되는 빈줄 - 연속해서 있는 빈줄 - 을 찾아, 
그것을 한줄의 빈줄로 만든 후, 그 결과를 
<EM>출력파일</EM>로 씁니다.
</P>

<P>
빈줄이 아닌 중복되는 줄을 한줄로 만들고 싶으면, 
<STRONG><A HREF="sort.html">sort</A></STRONG> 명령을 사용하십시오.
</P>

<LI><A HREF="uniq1.html">보기</A></LI>
</UL>
