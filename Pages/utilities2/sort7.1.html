<H1>정열 방법 바꾸기 예제</H1>

<P>디렉토리 순서로:</P>

<PRE WIDTH=80>   <STRONG>sort -d +1 -2 names &gt; orders</STRONG>
</PRE>

<P>
이것은 <SAMP>names</SAMP> 파일의 내용에서 두번째 필드부분을 
정열 할 때, 디렉토리 순서로 정열합니다.
</P>

<HR>

<P>월(month)별 정열:</P>

<PRE WIDTH=80>   <STRONG>sort -M +2 -3 -o breakdown orders</STRONG>
</PRE>

<P>
이것은 <SAMP>orders</SAMP> 파일의 내용에서 세번째 필드부분을 
월별로 정열합니다.</p>
