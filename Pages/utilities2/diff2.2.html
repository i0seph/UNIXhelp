<H1>두 텍스트 파일 비교</H1>

<P>
두 텍스트 파일을 동시에 같이 보면서 그 차이점을 살펴보려면, 
다음과 같이 합니다.
</P>

<PRE WIDTH=80>   <STRONG>sdiff <EM>file1 file2</EM></STRONG>
</PRE>

<P><STRONG>sdiff</STRONG> 
명령은 두 파일을 각각 한 줄씩 서로 비교해 가면서, 
두 파일의 내용을 모두 출력합니다.
</P>

<P>
그 줄이 서로 다른 경우는 <SAMP>|</SAMP> 기호, 
<EM>file1</EM>에만 있는 경우는 <SAMP>&lt;</SAMP> 기호,
<EM>file2</EM>에만 있는 경우는 <SAMP>&gt;</SAMP> 기호, 
두 줄이 서로 똑 같은 경우는 아무것도 없습니다.
</P>

<UL>
<LI><A HREF="diff2.2.1.html">보기</A></LI>
</UL>
