<H1>파일 디코딩</H1>

<P>
편지를 받았는데, 
이것이 인코딩된 파일이라면, 
<A HREF="http://unixhelp.ed.ac.uk/CGI/man-cgi?uuencode">uudecode</A> 명령을 
이용해서 디코딩을 할 수 있습니다.
물론 이것은 uuencode 명령으로 인코딩된 편지일 경우에 한해서겠지만.
그 사용법은 다음과 같습니다:</P>

<PRE WIDTH=80>   <STRONG>uudecode <EM>파일이름</EM></STRONG>
</PRE>

<P>
이렇게 하면, 그 인코딩 파일을 파일을 만들때, 지정한 
<EM>파일라벨</EM> 이름을 가진 디코딩된 파일을 얻을 수 있습니다.
이때, 생성될 파일의 접근권한은 원본의 접근권한과 동일합니다.
</P>
