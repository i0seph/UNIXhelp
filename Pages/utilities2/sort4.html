<H1>파일 정열 결과 저장하기</H1>

<P>
<STRONG>sort</STRONG> 명령은 정열 결과를 표준 출력으로 보내는데, 
이러지 않고, 바로 특정 파일로 저장할 수 있습니다. 
이때, <STRONG>-o</STRONG> 옵션을 사용합니다. 예를 들어:</P>

<PRE WIDTH=80>   <STRONG>sort -o mail addresses</STRONG>
</PRE>

<P>
이것은 <SAMP>addresses</SAMP> 파일을 정열해서, 
그 결과를 <SAMP>mail</SAMP> 파일로 저장하는 경우입니다.
</P>
