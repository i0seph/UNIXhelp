<H1>파일 내용 정렬하기</H1>

<P>
sort 명령은 간단한 
<A HREF="../glossary/gd.html#dbasecon">데이타베이스</A> 도구로 
사용됩니다. 이것은 사용자가 원하는 필드를 기준으로 파일의 내용을 
재정열합니다. 사용법:
</P>

<PRE WIDTH=80>   <STRONG>sort <EM>파일이름</EM></STRONG>
</PRE>

<P>
정렬되는 줄은 다음과 같은 순서로 정열됩니다: 
숫자로 시작하는 줄 - 대문자로 시작하는 줄 - 소문자로 시작하는 줄 - 
기호로 시작하는 줄 </p>
