<H1>파일 압축하기</H1>

<P>
파일의 크기를 줄이려면, 
<A HREF="http://unixhelp.ed.ac.uk/CGI/man-cgi?compress">tar</A> 명령을 
사용합니다. 사용법은 다음과 같습니다.</P>

<PRE WIDTH=80>   <STRONG>compress <EM>파일이름(들)</EM></STRONG>
</PRE>

<P>
이렇게 압축된 파일의 이름은 그 끝이 <SAMP>.Z</SAMP>로 끝납니다. 
텍스트 파일의 경우는 그 압축률이 50-60% 정도 됩니다.
</P>

<P>
여러 파일을 압축할 때, 각 파일에 대한 처리 과정을 자세히 
보려면, <SAMP>-v</SAMP> 옵션을 사용합니다.
</P>
<P>
요즘은 압축효율성이 좋은 <STRONG>gzip</STRONG> 명령을 주로 
사용합니다.</P>
