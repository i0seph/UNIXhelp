<H1>압축 파일 풀기</H1>

<P>
<STRONG><A HREF="http://unixhelp.ed.ac.uk/CGI/man-cgi?compress">compress</A></STRONG>
명령으로 압축된 파일은 
<STRONG><A HREF="http://unixhelp.ed.ac.uk/CGI/man-cgi?compress">uncompress</A></STRONG>
명령으로 풉니다. 사용법은 아래와 같습니다:</P.

<PRE WIDTH=80>   <STRONG>uncompress </STRONG><EM>파일이름</EM>
</PRE>

<P>
이때 파일 이름으로 사용될 수 있는 파일은 그 이름이 <SAMP>.Z</SAMP>로 
끝나는 것이여야 합니다. 또한 
<STRONG><A HREF="http://unixhelp.ed.ac.uk/CGI/man-cgi?compress">zcat</A></STRONG>
명령을 이용해서, 압축을 풀어 그내용을 표준 출력으로 보낼 수도 있습니다. 
이것은 주로 방향전환이나, 파이프 기능과 함께 사용되지요.
</P>
