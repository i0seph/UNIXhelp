<H1>특정 필드를 기준으로 한 정열</H1>

<P>
sort 명령은 각 줄을 대상으로 정열을 합니다. 
초기값으로는 첫칸에 있는 문자를 기준으로, 같은 글자면, 
그 다음 칸의 문자를, ... 이런 식으로 해서, 전체를 정열합니다. 
이때, 사용자는 특정 부분을 기준으로 정열 할 수도 있습니다.</p>

<P>
각각의 줄은 <EM>필드</EM>로 구성되는데, - 이것은 
빌드 <EM>식별자</EM>에 의해서 나뉘어 집니다. 이 식별자의 초기값은 
공백문자나 탭 문자입니다.</P>
