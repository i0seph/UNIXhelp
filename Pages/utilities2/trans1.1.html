<H1>유닉스 형태 압축파일 만들기</H1>

<P>
여러 파일들을 하나의 파일로 만드려면, 
<STRONG><A HREF="http://unixhelp.ed.ac.uk/CGI/man-cgi?tar">tar</A></STRONG>
명령을 사용합니다. 이때, 하나의 파일로 만들어 진 것을 
<A HREF="../glossary/gt.html#tarfile">tar 파일</A>이라고 합니다.
</P>

<P>
이 명령은 시스템 백업 할 때 뿐만 아니라, 
호스트 간에 파일을 주고 받기 할 때, 유용하게 사용합니다.</p>
