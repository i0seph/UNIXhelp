<H1>파일 관리 유틸리티들</H1>

<P>
유닉스에는 꽤 많은 
<A HREF="../glossary/gt.html#textfile">텍스트 파일</A> 처리 
유틸리티들이 있습니다. 이 유틸리티들의 대부분은 
최대한 단순한 작업을 하도록 고안되었습니다. 또한 파이프를 
이용할 수 있도록 대부분 표준 입력과 출력을 사용합니다.
이 유틸리티들은 단독으로 사용되기보다, 여려 명령들과 연결되어 
사용되는 일이 많습니다.
</P>
