<H1>중복되는 줄 지우기</H1>

<P>
같은 내용의 줄이 여러 개 있을 때, 한 줄만 남기고 나머지 줄은 
모두 지우려고 할 때, <STRONG>-u</STRONG> 옵션을 사용합니다. 
예를 들어:</p>

<PRE WIDTH=80>   <STRONG>sort -u -o mail/labels addresses</STRONG>
</PRE>

<P>
이것은 <SAMP>addresses</SAMP> 파일에서 중복되는 줄(같은 내용의 줄)을 
찾아 한 줄만 남기고 나머지 줄은 지워서, 
그 결과를 <SAMP>mail/labels</SAMP> 파일로 저장하는 경우입니다.</P>

<P>
이때, 그 같은 내용의 줄이 연속적으로 나타나지 않아도 상관 없이, 
줄 전체의 내용이 완벽히 일치한다면, 지워집니다.</P>
