<H1>문서 편집기</H1>

<P>
가끔 유닉스를 사용하다가 보면, 
어떤 텍스트 파일을 만들 필요가 있을 때도 있습니다. 
또한 이미 만들어진 텍스트 파일을 편집할 일도 생기지요. 
이럴때, 바로 문서 편집기를 이용합니다.
이러한 문서 편집기는 말 그대로 문서를 편집하기 쉽도록 만들어진 
프로그램입니다.
</P>
