<H1>문서 편집기란?</H1>

<P>
문서 편집기란 글자들이 있는 파일을 만들어 내는 프로그램입니다. 
글자들이 있다고 해서, 글틀(word procssor)과 비슷하지만, 
정확히 글틀과는 성격이 다른 프로그램입니다.
