<H1>다중 vi 환경 만들기</H1>

<P>
필요에 따라 다르게 작동하는 <STRONG>vi</STRONG> 작업 환경을 
꾸밀 수 있습니다. 예를 들면, C 소스 코딩을 할 때와, 
troff 문서를 꾸밀 때 처럼 말이지요.
</P>

<P>
이렇게 하려면, 간단히 각각 다른 환경의 <SAMP>.exrc</SAMP> 파일을 
만들어서, 그 파일을 각각 다른 디렉토리에 둡니다. 
그리고는 그 해당 디렉토리에서 vi 편집기를 실행하면, 
그 디렉토리에 있는 <SAMP>.exrc</SAMP> 파일을 읽어 드립니다. 
</P>
