<H1>편지 파일에 대해서</H1>

<P>
편지 내용을 파일로 저장하면 생기는 파일은 
mail 프로그램에서 처리할 수 있도록 특정 양식을 가진 간단한 
텍스트 파일입니다. 이렇기 때문에, 
이 파일을 대상으로 
<A HREF="../utilities2/grep.html">grep</A> 명령을 사용할 
수 있으며, 필요에 따라, 
<A HREF="../editors/index.html">문서 편집기</A>를 사용할 수도 있으며, 
<A HREF="../tasks/display1.html">pager</A>를 사용할 수도 있습니다.
</P>
