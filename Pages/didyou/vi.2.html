<H1>줄바꿈 경계값 지정하기</H1>

<P>
화면의 오른쪽 경계 부분에서 글자를 입력했을 때, 
자동으로 줄바꿈 문자를 입력하게 하려면, <STRONG>wm</STRONG>
<A HREF="../vi/eleven.html">옵션을 지정</A>해 줍니다.
</P>
<P>
wm (wrapmargin) 옵션은 0 보다 같거나 큰수를 그 값으로 가집니다.
예를 들면:</P>

<PRE WIDTH=80>   <STRONG>set wm=5</STRONG>
</PRE>

<P>
이렇게 하면, 화면의 오른쪽에서 다섯 문자되는 부분에서 자동으로 
줄 바꿈 문자를 끼워넣어 줍니다. 가령 화면이 전체 80칸이라면, 
75칸 부분에서 글자를 입력하면 그 내용은 다음 줄에 쓰여지겠지요.
</P>
