<H1>다른 mailbox 파일 전환하기</H1>

<P>
현재 mailbax 파일에 있는 편지 읽기를 그만두고, 
다른 파일에 있는 파일을 다음과 같은 방법으로 읽을 수 있습니다:</P>

<PRE WIDTH=80>   <STRONG>folder <EM>파일이름</EM></STRONG>
</PRE>

<P>예를 들면</p>

<PRE WIDTH=80>   <STRONG>folder +usability</STRONG>
</PRE>

<P>
윗 예제는 
<A HREF="../mail/6.1.1.html">폴더 디렉토리</A>에 안에 있는 
<SAMP>usability</SAMP> 파일을 읽는 경우입니다.
</P>

<P>여기서 파일이름으로 사용될 수 있는 특수한 의미의 파일이름은 다음과 같습니다:</P>

<PRE WIDTH=80>   %	자신의 시스템 mailbox
   #	바로 전에 읽었던 mail 파일
   &	mbox 파일
</PRE>
