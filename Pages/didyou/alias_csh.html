<H1>알고 있나요?</H1>

<P>
C 쉘에서는 그 별명에 사용되는 인자는 항상 제일 마지막으로 
대치됩니다.
</P>

<P>
예를 들어, 
<A HREF="../tasks/change_perm.html">파일이나 디렉토리</A>의 
접근 권한을 처리할 때, 항상 <A HREF="../tasks/change_own.html">그룹</A>
사용자들의 접근을 허용하게 하려고:</P>

<PRE WIDTH=80>   <STRONG>alias ggive 'chmod g+'</STRONG>
</PRE>

<P>
이렇게 했다면, <STRONG>ggive</STRONG> 별명의 
인자는 항상이 위에 지정한 명령의 제일 마지막에 덧붙혀 집니다.
</P>

<PRE WIDTH=80>   <STRONG>ggive <EM>filename</EM></STRONG>
</PRE>

<P>이 명령을 사용했다면:</P>

<PRE WIDTH=80>   <STRONG>chmod g+ <EM>filename</EM></STRONG>
</PRE>

<P>이런 식으로 실행되지요</P>
