<H1>알고 있나요?</H1>

<P>
<STRONG>cat</STRONG> 명령은 아주 간단한 필터역활을 하는 
명령입니다. 이것은 단지, 포준입력(<SAMP>stdin</SAMP>)으로부터 
입력받아, 그 내용을 표준출력(<SAMP>stdout</SAMP>)으로 
보내는 역활만 합니다.</P>

<P>
표준 입력과 출력의 초기값은 보통 
지금 당신이 글쇠판으로 입력하는 것이 바로 표준 입력(<SAMP>stdin</SAMP>)이며, 
표준 출력 (<SAMP>stdout</SAMP>)은 화면에 보여지는 것을 말합니다.
</P>

<P>
<STRONG>cat</STRONG> 명령을 사용하는 중에, 
파일의 끝(EOF)을 알리는 Ctrl-d 문자가 입력되면, 
그것은 이제 더이상 입력되는 내용이 없다는 것을 알리는 것입니다. 
</P>
