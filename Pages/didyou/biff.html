<H1><SAMP>biff</SAMP>: 알고 있나요?</H1>

<P>"biff는 Heidi Stettner의 개 이름이었지요.
그 개가 우체부가 오면 짖어 댔는데, 
Heidi와 나와 <A HREF="bill.html">Bill Joy</A>가 같이 
버클리에서 BSD 버전을 개발 할 당시에, 이것에 착안해서, 
이 프로그램의 이름을 biff라고 붙히기로 결정했습니다." 
</P>

<P><EM>Eric Cooper</EM></P>
