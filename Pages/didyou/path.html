<H1>알고 있나요?</H1>

<P>
한 명령을 실행 시킬 때, 
<A HREF="../glossary/gf.html#fullpath">절대 경로 이름</A>을 
사용할 수도 있습니다. 예를 들어:</p>

<PRE WIDTH=80>   <STRONG>~amy/project/beta/bin/minder</STRONG>
</PRE>

<P>
윗 예제는 <STRONG>minder</STRONG>라는 명령을 실행 시키는 것인데, 
이것은 PATH 값에 지정되어 있는 디렉토리 안에 있지 않지요. 
그래서, 그 절대를 사용한 경우입니다. 이 경우는 
<SAMP>amy</SAMP> 라는 사용자의 홈 디렉토리안의 project/beta/bin/ 디렉토리 
안의 minder 라는 프로그램을 실행하는 명령입니다. 
<SAMP>~</SAMP> (물결표) 문자는 그다음에 오는 사용자의 
<A HREF="../glossary/gh.html#homedir">홈 디렉토리</A>를 뜻합니다.
</P>
