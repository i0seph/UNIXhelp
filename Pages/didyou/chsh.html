<H1>알고 있나요?</H1>

<P>
현재 시스템에서 사용할 수 있는 쉘이 어떤 것이 있는지 알아 보는 
빠른 방법은 <SAMP>/etc/shells</SAMP> 파일을 
<A HREF="../tasks/display.html">파일 보기</A> 하는 것입니다.
예를 들면:</P>

<PRE WIDTH=80>   <STRONG>cat /etc/shells</STRONG>
   /bin/sh
   /bin/csh
   /usr/local/bin/Tcsh
   /usr/local/bin/bash
</PRE>

<P>
이렇게 하면, 현재 시스템에서 사용할 수 있는 쉘의 경로이름들이 
쭉 나타나지요.
</P>
