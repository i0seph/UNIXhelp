<H1>현재 사용중인 자신의 사용자 이름 알기</H1>

<P>
간혹 자신이 무슨 ID로 현재 사용중인지 알아야 할 경우가 
생길 때도 있습니다. 이때는 다음과 같은 명령을 사용합니다.
</P>

<PRE WIDTH=80>   <STRONG>whoami</STRONG>
</PRE>

<P>
이 명령은 <STRONG>su</STRONG> 명령을 사용해서, 
<A HREF="../basics/basic1.5.2.html">사용자 바꾸기</A>를 할 때, 
유용하게 사용됩니다.
</P>
